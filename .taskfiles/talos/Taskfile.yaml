---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  generate-clusterconfig:
    desc: Generate clusterconfig for Talos
    preconditions:
      - sh: '[ -n "$(command -v op)" ] || (echo "op not found" && exit 1)'
      - sh: '[ -n "$(command -v talhelper)" ] || (echo "talhelper not found" && exit 1)'
      - sh: '[ -f "${TALOSCONFIG}" ] || (echo "File ${TALOSCONFIG} not found" && exit 1)'
      - sh: '[ -f "{{.K8S_DIR}}/infrastructure/talos/talconfig.yaml" ] || (echo "File {{.K8S_DIR}}/infrastructure/talos/talconfig.yaml not found" && exit 1)'
      - sh: '[ -f "{{.K8S_DIR}}/infrastructure/talos/talsecret.yaml" ] || (echo "File {{.K8S_DIR}}/infrastructure/talos/talsecret.yaml not found" && exit 1)'
      - sh: '[ -f "{{.K8S_DIR}}/infrastructure/talos/talhelper.env" ] || (echo "File {{.K8S_DIR}}/infrastructure/talos/talhelper.env not found" && exit 1)'
    cmds:
      - op run --env-file {{.K8S_DIR}}/infrastructure/talos/talhelper.env --no-masking -- talhelper genconfig \
        --config-file {{.K8S_DIR}}/infrastructure/talos/talconfig.yaml \
        --secret-file {{.K8S_DIR}}/infrastructure/talos/talsecret.yaml \
        --out-dir {{.K8S_DIR}}/infrastructure/talos/clusterconfig

  apply-clusterconfig:
    desc: Apply clusterconfig for a Talos cluster
    vars:
      CLUSTERCONFIG_FILES:
        sh: ls {{.K8S_DIR}}/infrastructure/talos/clusterconfig/*.yaml
    preconditions:
      - sh: '[ -f "${TALOSCONFIG}" ] || (echo "File ${TALOSCONFIG} not found" && exit 1)'
    cmds:
      - for:
          var: CLUSTERCONFIG_FILES
        task: _apply-machineconfig
        vars:
          FILENAME: "{{.ITEM}}"
          HOSTNAME: |-
            {{ trimPrefix (printf "homelab-") (base .ITEM) | trimSuffix ".yaml" }}
          DRY_RUN: "{{ .DRY_RUN }}"
          INSECURE: "{{ .INSECURE }}"

  apply-node:
    desc: Apply Talos config to a node [NODE=required]
    preconditions:
      - sh: '[ -n "$(command -v talosctl)" ] || (echo "talosctl not found" && exit 1)'
      - sh: '[ -f "${TALOSCONFIG}" ] || (echo "File ${TALOSCONFIG} not found" && exit 1)'
      - talosctl --nodes {{.NODE}} get machineconfig
    requires:
      vars:
        - NODE
    vars:
      FILE:
        sh: ls {{.K8S_DIR}}/infrastructure/talos/clusterconfig/homelab-{{.NODE}}*.yaml
    cmds:
      - task: _apply-machineconfig
        vars:
          FILENAME: "{{.FILE}}"
          HOSTNAME: "{{.NODE}}"
      - talosctl --nodes {{.NODE}} health

  upgrade-node:
    desc: Upgrade Talos on a single node [NODE=required]
    preconditions:
      - sh: '[ -n "$(command -v talosctl)" ] || (echo "talosctl not found" && exit 1)'
      - sh: '[ -n "$(command -v yq)" ] || (echo "yq not found" && exit 1)'
      - sh: '[ -f "${TALOSCONFIG}" ] || (echo "File ${TALOSCONFIG} not found" && exit 1)'
      - talosctl --nodes {{.NODE}} get machineconfig
    requires:
      vars:
        - NODE
    vars:
      FILE:
        sh: ls {{.K8S_DIR}}/infrastructure/talos/clusterconfig/homelab-{{.NODE}}*.yaml
      TALOS_IMAGE:
        sh: yq '.machine.install.image' < "{{.FILE}}"
    cmds:
      - talosctl --nodes {{.NODE}} upgrade --image="{{.TALOS_IMAGE}}" --timeout=10m
      - talosctl --nodes {{.NODE}} health

  _apply-machineconfig:
    internal: true
    desc: Apply a single Talos machineConfig to a Talos node
    preconditions:
      - sh: '[ -n "$(command -v talosctl)" ] || (echo "talosctl not found" && exit 1)'
      - sh: '[ -f "{{.FILENAME}}" ] || (echo "File {{.FILENAME}} not found" && exit 1)'
    requires:
      vars:
        - HOSTNAME
        - FILENAME
    vars:
      MODE: '{{.MODE | default "auto"}}'
    cmds:
      - talosctl apply-config
        --nodes "{{.HOSTNAME}}"
        --file "{{.FILENAME}}"
        --mode="{{.MODE}}"
        {{ if eq "true" .INSECURE }}--insecure{{ end }}
        {{ if eq "true" .DRY_RUN }}--dry-run{{ end }}
