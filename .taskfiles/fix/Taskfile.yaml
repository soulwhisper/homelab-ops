---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  env:
    desc: Restore configuration files from backup location
    preconditions:
      - fish -i -c 'test -f ~/.kube/config'
      - fish -i -c 'test -f ~/.talos/config'
    cmds:
      - fish -i -c 'cp ~/.kube/config $KUBECONFIG'
      - fish -i -c 'cp ~/.talos/config $TALOSCONFIG'
      - direnv allow

  flux:
    desc: Re-boostrap flux-operator
    prompt: Re-boostrap flux-operator?
    preconditions:
      - which helmfile
      - test -f "${KUBECONFIG}"
      - test -f "{{.K8S_DIR}}/infrastructure/bootstrap/helmfile.yaml"
    cmds:
    - helmfile --file {{.K8S_DIR}}/infrastructure/bootstrap/helmfile.yaml apply \
        -l name=flux-instance sync --include-transitive-needs \
        --skip-diff-on-install --suppress-diff

  "retry-*":
    desc: Retry Certain Flux Helmrelease or Kustomization [NAME=required] [NS=required]
    vars:
      OPERATION: "{{index .MATCH 0}}"
    requires:
      vars:
        - NAME
        - NS
    preconditions:
      - '[[ "{{.OPERATION}}" == "hr" || "{{.OPERATION}}" == "ks" ]]'
      - which flux
      - test -f "${KUBECONFIG}"
    cmds:
      - flux suspend {{.OPERATION}} {{.NAME}} -n {{.NS}}
      - flux resume {{.OPERATION}} {{.NAME}} -n {{.NS}}
