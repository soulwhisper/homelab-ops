[book]
authors = ["Hekatos Noir"]
language = "en"
multilingual = false
src = "src"
title = "Homelablab Operations"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/soulwhisper/homelab-ops"
git-repository-icon = "fa-github"
no-section-label = false  # enable section numbers
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["mdbook-admonish.css"]
git-branch = "main"

[output.html.print]
enable = false

[output.html.fold]
enable = false
level = 0

[output.html.playground]
copyable = false

[output.html.search]
enable = true
limit-results = 20

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.emojicodes]
after = [ "links" ]

[preprocessor.mermaid]
command = "mdbook-mermaid"
