---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/cronjob-batch-v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ${APP}-pg-backup
spec:
  schedule: 5 */4 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 30
      template:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
          containers:
            - name: *name
              image: docker.io/prodrigestivill/postgres-backup-local:17
              imagePullPolicy: IfNotPresent
              command:
                - /backup.sh
              env:
                - name: POSTGRES_HOST
                  value: ${CNPG_NAME:=postgres}-rw.database-system.svc.cluster.local
                - name: POSTGRES_DB
                  value: ${APP}
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      key: user
                      name: ${APP}-pguser
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: ${APP}-pguser
              volumeMounts:
                - mountPath: /backups
                  name: backups
          restartPolicy: OnFailure
          volumes:
            - name: backups
              nfs:
                path: /mnt/Arcanum/k8s/postgres
                server: nas.homelab.internal
