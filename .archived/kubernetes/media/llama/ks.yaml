---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name llama-deepseek
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: media-apps
  path: "./kubernetes/apps/media-apps/llama/deepseek"
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  interval: 1h
  timeout: 5m
  prune: true
  wait: false
  dependsOn:
    - name: nfs-shared
      namespace: media-apps
---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name llama-gpt
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: media-apps
  path: "./kubernetes/apps/media-apps/llama/gpt"
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  interval: 1h
  timeout: 5m
  prune: true
  wait: false
  dependsOn:
    - name: nfs-shared
      namespace: media-apps
