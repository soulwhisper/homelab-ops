---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name alist
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      alist:
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-config:
            image:
              repository: docker.io/xhofe/alist
              tag: v3.44.0-aio
            command:
              - /bin/sh
              - -c
            args:
              - |
                ./alist admin set $ADMIN_PASSWORD
            envFrom:
              - secretRef:
                  name: *name

        containers:
          app:
            image:
              repository: docker.io/xhofe/alist
              tag: v3.44.0-aio
            env:
              TZ: Asia/Shanghai
              PUID: 2000
              GUID: 2000
              UMASK: 022
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 15m
                memory: 500Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: *name
        ports:
          http:
            port: &port 5244
    route:
      app:
        hostnames:
          - alist.noirprime.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: http
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /opt/alist/data
            subPath: data

      media:
        type: nfs
        server: nas.homelab.internal
        path: /mnt/Arcanum/shared/media
        advancedMounts:
          alist:
            app:
              - path: /media
