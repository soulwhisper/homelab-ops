---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    localpv-provisioner:
      hostpathClass:
        # disabled for ms-01 256G system disk
        enabled: false
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/local/openebs

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false

    mayastor:
      csi:
        node:
          initContainers:
            enabled: false
