---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname homepage
  namespace: &namespace selfhosted-apps
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 1h
  timeout: 5m
  retryInterval: 1m
  path: "./kubernetes/apps/selfhosted-apps/homepage/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  wait: false
  dependsOn:
    - name: onepassword-store
      namespace: security-system
  components:
    - ../../../../components/gatus/internal
  postBuild:
    substitute:
      APP: *appname
      GATUS_SUBDOMAIN: home
