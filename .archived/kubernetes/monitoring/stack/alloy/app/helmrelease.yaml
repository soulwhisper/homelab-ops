---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name alloy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: alloy

  values:
    fullnameOverride: *name
    alloy:
      configMap:
        create: false
        name: *name
        key: config.alloy
    controller:
      podAnnotations:
        reloader.stakater.com/auto: "true"
    serviceMonitor:
      enabled: true
