---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coroot-dashboard
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: "https://avatars.githubusercontent.com/u/66906464?s=200&v=4"
    gethomepage.dev/name: Coroot
    gethomepage.dev/group: Observability
spec:
  hostnames: ["coroot.noirprime.com"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: coroot-coroot
          port: 8080
