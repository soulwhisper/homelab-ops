---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: goldilocks
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: goldilocks.png
    gethomepage.dev/name: goldilocks
    gethomepage.dev/group: Observability
spec:
  hostnames: ["goldilocks.noirprime.com"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: goldilocks-dashboard
          namespace: monitoring-system
          port: 80
