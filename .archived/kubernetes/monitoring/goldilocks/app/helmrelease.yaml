---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name goldilocks
spec:
  interval: 1h
  chart:
    spec:
      chart: goldilocks
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable

  values:
    vpa:
      enabled: true
      updater:
        enabled: false
    metrics-server:
      enabled: false
