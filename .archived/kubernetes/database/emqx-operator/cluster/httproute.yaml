apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: emqx
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: emqx.svg
    gethomepage.dev/name: ENQX
    gethomepage.dev/group: Observability
