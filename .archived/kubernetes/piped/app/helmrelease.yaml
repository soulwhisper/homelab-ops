---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      backend:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: piped
        containers:
          app:
            image:
              repository: 1337kavin/piped
              tag: latest@sha256:759979280703ba11e4069405d21c2fed62a902d135fcea25d76fa13a12f278d7
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 2000Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault

      frontend:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/piped-frontend
              tag: 2025.3.17@sha256:8ed05c7df0bc8899e54a3952a99b63d55cdc7669d759beeb9370fbb32330468b
            env:
              BACKEND_HOSTNAME: piped-api.homelab.internal
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
            securityContext: *securityContext

      ytproxy:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: 1337kavin/piped-proxy
              tag: latest@sha256:2f5a22f889f2cc131af55e2650de76af5ed7a387ab0a14b787dac99477255afc
            command:
              - /app/piped-proxy
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 2000Mi
            securityContext: *securityContext

      bg-helper:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: 1337kavin/bg-helper-server
              tag: latest@sha256:814cd474347e54705c8067293c5a4702934d1e7f8dac596b56d8d040035bbff2
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2000Mi
            securityContext: *securityContext

      update-subscriptions:
        type: cronjob
        cronjob:
          schedule: "@daily"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/piped-scripts
              tag: 0.0.2@sha256:f954c8065473920415d316b16797f7c525838e629e8603bd227b33c671544149
            env:
              SCRIPT_NAME: update_subscriptions.sh
              PIPED_BACKEND: http://piped-backend.selfhosted-apps.svc.cluster.local:8080
              MIN_SLEEP_BETWEEN_FEEDS: 30
              MAX_SLEEP_BETWEEN_FEEDS: 120
            envFrom:
              - secretRef:
                  name: piped
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 128Mi
            securityContext: *securityContext

    service:
      backend:
        controller: backend
        ports:
          http:
            port: &piped-backend-port 8080
      frontend:
        controller: frontend
        ports:
          http:
            port: &piped-frontend-port 8080
      ytproxy:
        controller: ytproxy
        ports:
          http:
            port: &piped-ytproxy-port 8080
      bg-helper:
        controller: bg-helper
        ports:
          http:
            port: 3000

    route:
      backend:
        annotations:
          # gateway-api cors support will be v1.3, ref:https://github.com/kubernetes-sigs/gateway-api/pull/3637
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.homelab.internal, https://piped-api.homelab.internal, https://piped-proxy.homelab.internal"
        hostnames:
          - piped-api.homelab.internal
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: http
        rules:
          - backendRefs:
              - name: piped-backend
                port: *piped-backend-port

      frontend:
        annotations:
          # gateway-api cors support will be v1.3, ref:https://github.com/kubernetes-sigs/gateway-api/pull/3637
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.homelab.internal, https://piped-api.homelab.internal, https://piped-proxy.homelab.internal"
        hostnames:
          - piped.homelab.internal
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: http
        rules:
          - backendRefs:
              - name: piped-frontend
                port: *piped-frontend-port
      ytproxy:
        annotations:
          # gateway-api cors support will be v1.3, ref:https://github.com/kubernetes-sigs/gateway-api/pull/3637
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.homelab.internal, https://piped-api.homelab.internal, https://piped-proxy.homelab.internal"
        hostnames:
          - piped-proxy.homelab.internal
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: http
        rules:
          - backendRefs:
              - name: piped-ytproxy
                port: *piped-ytproxy-port

    persistence:
      config:
        type: secret
        name: piped
        advancedMounts:
          backend:
            app:
              - path: /app/config.properties
                subPath: config.properties
                readOnly: true
