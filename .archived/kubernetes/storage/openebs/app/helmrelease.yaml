---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openebs
  maxHistory: 1
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    localpv-provisioner:
      hostpathClass:
        # disabled for ms-01 256G system disk
        enabled: false
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/local/openebs
      localpv:
        image:
          registry: quay.io
      helperPod:
        image:
          registry: quay.io

    alloy:
      enabled: false
    loki:
      enabled: false
    minio:
      enabled: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false

    mayastor:
      csi:
        node:
          initContainers:
            enabled: false
