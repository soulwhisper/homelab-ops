---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openebs

  values:
    localpv-provisioner:
      hostpathClass:
        # disabled for ms-01 256G system disk
        enabled: false
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/local/openebs
      localpv:
        image:
          registry: quay.io
      helperPod:
        image:
          registry: quay.io

    alloy:
      enabled: false
    loki:
      enabled: false
    minio:
      enabled: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false

    mayastor:
      csi:
        node:
          initContainers:
            enabled: false
