---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name kopia
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: storage-system
  path: "./kubernetes/apps/storage-system/kopia/app"
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  interval: 1h
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name kopia-maintenance
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: storage-system
  path: "./kubernetes/apps/storage-system/kopia/maintenance"
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  interval: 1h
  timeout: 5m
  prune: true
  wait: false
  dependsOn:
    - name: kopia
      namespace: storage-system
