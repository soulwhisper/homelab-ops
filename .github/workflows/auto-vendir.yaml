---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Auto - Vendir

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/vendir.yml"
      - "**/vendir.lock.yml"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        id: app-token
        with:
          app-id: ${{ secrets.PRIVATE_APP_ID }}
          private-key: ${{ secrets.PRIVATE_APP_KEY }}
      - name: Get GitHub App User Info
        id: app-info
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          USER_INFO=$(gh api /user)
          USER_ID=$(echo "$USER_INFO" | jq -r .id)
          USER_LOGIN=$(echo "$USER_INFO" | jq -r .login)
          USER_EMAIL="${USER_ID}+${USER_LOGIN}@users.noreply.github.com"
          echo "user_name=$USER_LOGIN" >> "$GITHUB_OUTPUT"
          echo "user_email=$USER_EMAIL" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref || github.ref }}
      - name: Install vendir
        run: curl -L https://carvel.dev/install.sh | bash
      - name: Run vendir
        id: run-vendir
        run: |
          BASE_DIR="kubernetes/apps/monitoring-system/grafana/cluster/dashboards"
          SOURCES_DIR="$BASE_DIR/_sources"
          vendir sync --chdir "$BASE_DIR"
          find "$SOURCES_DIR" -type f \( -name "*_rev*.json" -o -name "download" \) | while read -r FILE; do
            DIR=$(dirname "$FILE")
            TARGET="$DIR/dashboard.json"
            mv "$FILE" "$TARGET"
          done
      - name: Commit changes to Renovate PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7
        with:
          commit_user_name: ${{ steps.app-info.outputs.user_name }}
          commit_user_email: ${{ steps.app-info.outputs.user_email }}
          commit_author: "${{ steps.app-info.outputs.user_name }} <${{ steps.app-info.outputs.user_email }}>"
          commit_message: "chore(deps): fix vendir filenames (renovate hook)"
          branch: ${{ github.head_ref }}
          file_pattern: .
      - name: Create Pull Request (Manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: create-pull-request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8
        with:
          token: ${{ steps.app-token.outputs.token }}
          title: "chore(deps): sync resources managed by vendir"
          commit-message: "chore(deps): sync resources managed by vendir"
          body: |
            Automated sync of Resources via Vendir.
          branch: chore/sync-resources
          delete-branch: true
          base: main
