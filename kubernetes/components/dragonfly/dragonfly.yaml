---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: ${APP}-dragonfly
spec:
  replicas: 1
  image: ghcr.io/dragonflydb/dragonfly:v1.34.2
  args:
    - --cluster_mode=emulated
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 1Gi
