---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-minio"
spec:
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-volsync-minio"
    creationPolicy: Owner
    template:
      data:
        RESTIC_REPOSITORY: "https://s3.noirprime.com/volsync/${APP}"
        RESTIC_PASSWORD: "{{ .volsync_encryption_cipher }}"
        AWS_ACCESS_KEY_ID: "{{ .minio_volsync_access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .minio_volsync_secret_key }}"
  dataFrom:
    - extract:
        key: volsync
      rewrite:
        - regexp:
            source: "(.*)"
            target: "volsync_$1"
    - extract:
        key: minio
      rewrite:
        - regexp:
            source: "(.*)"
            target: "minio_$1"
