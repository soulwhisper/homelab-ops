---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "${APP}-app"
spec:
  storageClassName: "${VOLSYNC_STORAGECLASS:-openebs-rep3}"
  accessModes:
    - "${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "${APP}-bootstrap"
  resources:
    requests:
      storage: "${VOLSYNC_CAPACITY:-1Gi}"
