---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cluster-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cluster-secrets
    creationPolicy: Owner
    template:
      data:
        CF_ACCOUNT_ID: "{{ .account_id }}"
        CF_TUNNEL_ID: "{{ .tunnel_id }}"
  dataFrom:
    - extract:
        key: cloudflare
