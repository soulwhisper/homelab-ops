---
endpoints:
  # : internal
  # make sure domain not exposed to the public internet
  - name: "${APP}"
    group: internal
    url: "223.5.5.5" # until doh or dot
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.noirprime.com"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
