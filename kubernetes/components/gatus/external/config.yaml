---
endpoints:
  # : external
  # current, make sure domain can be accessed via https
  - name: "${APP}"
    group: external
    url: "https://${GATUS_SUBDOMAIN:=${APP}}.noirprime.com${GATUS_PATH:=/}"
    interval: 1m
    client:
      dns-resolver: "1.1.1.1" # until doh or dot
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
