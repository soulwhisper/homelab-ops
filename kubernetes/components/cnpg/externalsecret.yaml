---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app "${APP}-initdb"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-initdb"
    template:
      data:
        INIT_POSTGRES_DBNAME: ${APP}
        INIT_POSTGRES_HOST: ${CNPG_NAME:=postgres}-rw.database-system.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .${APP}_postgres_username }}"
        INIT_POSTGRES_PASS: "{{ .${APP}_postgres_password }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-pguser"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-pguser"
    template:
      data:
        port: "5432"
        host: ${CNPG_NAME:=postgres}-rw.database-system.svc.cluster.local
        ro_host: ${CNPG_NAME:=postgres}-ro.database-system.svc.cluster.local
        user: "{{ .${APP}_postgres_username }}"
        password: "{{ .${APP}_postgres_password }}"
        db: "${APP}"
        uri: postgresql://${APP}:{{ .${APP}_postgres_password }}@${CNPG_NAME:=postgres}-rw.database-system.svc.cluster.local:5432/${APP}
        dsn: "host=${CNPG_NAME:=postgres}-rw.database-system.svc.cluster.local port=5432 user={{ .${APP}_postgres_username }} password={{ .${APP}_postgres_password }} dbname=${APP} sslmode=disable"
  dataFrom:
    - extract:
        key: cloudnative-pg
