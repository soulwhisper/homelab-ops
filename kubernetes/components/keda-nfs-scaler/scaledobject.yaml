---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP}-nfs-scaler
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 0
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${APP}
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://vmsingle-victoria-metrics-cluster.monitoring-system.svc.cluster.local:8428
        query: probe_success{instance=~"nas.homelab.internal:2049"}
        threshold: "1"
        ignoreNullValues: "0"
