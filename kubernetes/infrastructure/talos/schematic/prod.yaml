---
# schematic for ms-01 production, secureboot enabled
customization:
  extraKernelArgs:
    - iommu.passthrough=1                        # pci passthrough
    - intel_iommu=on                             # pci passthrough, intel
    - init_on_alloc=0                            # memory optimize
    - init_on_free=0                             # memory optimize
    - net.ifnames=1                              # predictable interface naming
    - talos.network.interface.ignore=enp88s0     # block i226-lm in ms-01
  systemExtensions:
    officialExtensions:
      - siderolabs/intel-ucode
      - siderolabs/i915
      - siderolabs/mei
      - siderolabs/thunderbolt
      - siderolabs/nut-client
