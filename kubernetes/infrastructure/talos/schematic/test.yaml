---
# schematic for proxmox VM tests, secureboot enabled
customization:
  extraKernelArgs:
    - iommu.passthrough=1                        # pci passthrough
    - intel_iommu=on                             # pci passthrough, intel
    - init_on_alloc=0                            # memory optimize
    - init_on_free=0                             # memory optimize
    - net.ifnames=1                              # predictable interface naming
    - console=ttyS0                              # disable if barematel
  systemExtensions:
    officialExtensions:
      - siderolabs/intel-ucode
      - siderolabs/i915
      - siderolabs/mei
      - siderolabs/thunderbolt
      - siderolabs/nut-client
      - siderolabs/qemu-guest-agent
