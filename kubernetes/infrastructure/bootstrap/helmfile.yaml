---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  timeout: 3600

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring-system
    atomic: true
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 19.1.0

  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.17.3
    values:
      - '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium/app/values.yaml'
    needs:
      - monitoring-system/prometheus-operator-crds
    hooks:
      - # Wait for cilium CRDs to be available
        events:
          - postsync
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumbgppeeringpolicies.cilium.io ciliuml2announcementpolicies.cilium.io ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 10; done
        showlogs: true
      - # Apply cilium gateway configuration
        events:
          - postsync
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize={{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium/gateway/
        showlogs: true
      - # Apply cilium network configuration
        events:
          - postsync
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize={{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium/config/
        showlogs: true

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.2
    values:
      - '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/coredns/app/values.yaml'
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: security-system
    atomic: true
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.17.1
    values:
      - '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/security-system/cert-manager/app/values.yaml'
    needs:
      - kube-system/coredns

  # only needed if previous rook need wipe, `export ROOK_DISK=` first
  # - name: wipe-rook
  #   namespace: kube-system
  #   atomic: true
  #   chart: oci://ghcr.io/bjw-s/helm/app-template
  #   version: 3.7.3
  #   values:
  #     - ./templates/wipe-rook.yaml.gotmpl
  #   needs:
  #     - kube-system/coredns

  - name: flux-operator
    namespace: gitops-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.19.0
    values:
      - '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/gitops-system/flux-operator/app/values.yaml'
    needs:
      - monitoring-system/prometheus-operator-crds

  - name: flux-instance
    namespace: gitops-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.19.0
    wait: false
    values:
      - '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/gitops-system/flux-operator/instance/values.yaml'
    needs:
      - gitops-system/flux-operator
