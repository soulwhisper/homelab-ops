---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  timeout: 3600

releases:
  - name: prometheus-operator-crds
    namespace: monitoring-system
    atomic: true
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 19.1.0

  - name: cilium
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.17.3
    values: ['../../apps/kube-system/cilium/app/values.yaml']
    hooks:
      - # Install gateway-api CRDs
        events:
          - postsync
        command: kubectl
        args:
          - apply
          - -f
          # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
          - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.3.0/experimental-install.yaml
        showlogs: true
    needs: ['monitoring-system/prometheus-operator-crds']

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.41.0
    values: ['../../apps/kube-system/coredns/app/values.yaml']
    needs: ['kube-system/cilium']

  - name: spegel
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.2.0
    values: ['../../apps/kube-system/spegel/app/values.yaml']
    needs: ['kube-system/coredns']

  - name: flux-operator
    namespace: gitops-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.19.0
    values: ['../../apps/gitops-system/flux-operator/app/values.yaml']
    needs: ['kube-system/spegel']

  - name: flux-instance
    namespace: gitops-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.19.0
    wait: false
    values: ['../../apps/gitops-system/flux-operator/instance/values.yaml']
    needs: ['gitops-system/flux-operator']
