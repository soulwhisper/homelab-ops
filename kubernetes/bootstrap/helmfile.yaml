---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: cilium
    url: https://helm.cilium.io
  - name: jetstack
    url: https://charts.jetstack.io
  - name: spegel
    url: oci://ghcr.io/spegel-org/helm-charts/spegel

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - ../apps/kube-system/cilium/app/values.yaml

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values:
      - ../apps/kube-system/kubelet-csr-approver/app/values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: spegel/spegel
    version: v0.0.28
    values:
      - ../apps/kube-system/spegel/app/values.yaml
    needs:
      - kube-system/cilium
      - kube-system/kubelet-csr-approver

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.16.3
    values:
      - ../apps/cert-manager/cert-manager/app/values.yaml

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.13.0
    values:
      - ../apps/external-secrets/external-secrets/app/values.yaml

  - name: flux-operator
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    values:
      - ../apps/gitops-system/flux-operator/app/values.yaml

  - name: flux-instance
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.13.0
    wait: false
    values:
      - ../apps/gitops-system/flux-operator/instance/values.yaml
    needs:
      - gitops-system/flux-operator
