---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

releases:
  - name: cilium
    namespace: kube-system
    chart: https://helm.cilium.io/cilium
    version: 1.16.6
    values:
      - ../apps/kube-system/cilium/app/values.yaml

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: https://postfinance.github.io/kubelet-csr-approver/kubelet-csr-approver
    version: 1.2.5
    values:
      - ../apps/kube-system/kubelet-csr-approver/app/values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.30
    values:
      - ../apps/kube-system/spegel/app/values.yaml
    needs:
      - kube-system/cilium
      - kube-system/kubelet-csr-approver

  - name: cert-manager
    namespace: cert-manager
    chart: https://charts.jetstack.io/cert-manager
    version: v1.16.3
    values:
      - ../apps/cert-manager/cert-manager/app/values.yaml

  - name: flux-operator
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    values:
      - ../apps/gitops-system/flux-operator/app/values.yaml

  - name: flux-instance
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.13.0
    wait: false
    values:
      - ../apps/gitops-system/flux-operator/instance/values.yaml
    needs:
      - gitops-system/flux-operator
