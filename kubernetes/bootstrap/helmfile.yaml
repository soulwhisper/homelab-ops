---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  force: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring-system
    atomic: true
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 21.0.0

  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.17.5
    values: ["../apps/kube-system/cilium/app/values.yaml"]
    needs: ["monitoring-system/prometheus-operator-crds"]
    hooks:
      - # Apply gateway-api crds
        events:
          - postsync
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize=../apps/kube-system/cilium/crds/
        showlogs: true

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.0
    values: ["../apps/kube-system/coredns/app/values.yaml"]
    needs: ["kube-system/cilium"]

  - name: spegel
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.3.0
    values: ["../apps/kube-system/spegel/app/values.yaml"]
    needs: ["kube-system/coredns"]

  # to render componet crds
  - name: external-secrets
    namespace: security-system
    atomic: true
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.18.1
    values: ["../apps/security-system/external-secrets/app/values.yaml"]
    needs: ["kube-system/spegel"]

  - name: flux-operator
    namespace: gitops-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.23.0
    values: ["../apps/gitops-system/flux-operator/app/values.yaml"]
    needs: ["kube-system/spegel"]
    hooks:
      # Apply cluster settings
      - events: ["postsync"]
        command: "kubectl"
        args:
          - "apply"
          - "--namespace=gitops-system"
          - "--filename=../components/common/cluster-settings.yaml"
          - "--wait=true"

  - name: flux-instance
    namespace: gitops-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.23.0
    wait: false
    values: ["../apps/gitops-system/flux-operator/instance/values.yaml"]
    needs: ["gitops-system/flux-operator"]
