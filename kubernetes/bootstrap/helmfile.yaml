---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  timeout: 600
  wait: true
  waitForJobs: true

releases:
  - name: prometheus-operator-crds
    namespace: monitoring-system
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 22.0.2

  - name: gateway-api-crds
    namespace: kube-system
    chart: oci://ghcr.io/wiremind/wiremind-helm-charts/gateway-api-crds
    version: 1.3.0

  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.1
    values: ["./values.yaml.gotmpl"]
    needs:
      [
        "monitoring-system/prometheus-operator-crds",
        "kube-system/gateway-api-crds",
      ]

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.3
    values: ["./values.yaml.gotmpl"]
    needs: ["kube-system/cilium"]

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.4.0
    values: ["./values.yaml.gotmpl"]
    needs: ["kube-system/coredns"]

  # to render component crds
  - name: external-secrets
    namespace: security-system
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.19.2
    values: ["./values.yaml.gotmpl"]
    needs: ["kube-system/spegel"]

  - name: flux-operator
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.28.0
    values: ["./values.yaml.gotmpl"]
    needs: ["security-system/external-secrets"]
    hooks:
      # Apply cluster settings
      - events: ["postsync"]
        command: "kubectl"
        args:
          - "apply"
          - "--namespace=gitops-system"
          - "--filename=../components/common/cluster-settings.yaml"
          - "--wait=true"

  - name: flux-instance
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.28.0
    values: ["./values.yaml.gotmpl"]
    needs: ["gitops-system/flux-operator"]
