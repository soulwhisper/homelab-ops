---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring-system
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 19.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.2
    values:
      - ../apps/kube-system/cilium/app/values.yaml

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.2
    values:
      - ../apps/kube-system/coredns/app/values.yaml
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: security-system
    chart: jetstack/cert-manager
    version: v1.17.1
    values:
      - ../apps/cert-manager/cert-manager/app/values.yaml

  - name: flux-operator
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.18.0
    values:
      - ../apps/gitops-system/flux-operator/app/values.yaml

  - name: flux-instance
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.18.0
    wait: false
    values:
      - ../apps/gitops-system/flux-operator/instance/values.yaml
    needs:
      - gitops-system/flux-operator
