---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  timeout: 600
  wait: true
  waitForJobs: true

releases:
  - name: prometheus-crds
    namespace: monitoring-system
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 27.0.0

  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.19.0
    values: ["./values.yaml.gotmpl"]
    needs: ["monitoring-system/prometheus-crds"]

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.2
    values: ["./values.yaml.gotmpl"]
    needs: ["kube-system/cilium"]

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values: ["./values.yaml.gotmpl"]
    needs: ["kube-system/coredns"]

  # for gateway-api crds
  - name: gateway-api-crds
    namespace: kube-system
    chart: oci://ghcr.io/wiremind/wiremind-helm-charts/gateway-api-crds
    version: 1.4.0
    needs: ["kube-system/spegel"]

  # for component crds
  - name: external-secrets
    namespace: security-system
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.0
    values: ["./values.yaml.gotmpl"]
    needs: ["networking-system/envoy-gateway"]

  - name: flux-operator
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.1
    values: ["./values.yaml.gotmpl"]
    needs: ["security-system/external-secrets"]
    hooks:
      # Apply cluster settings
      - events: ["postsync"]
        command: "kubectl"
        args:
          - "apply"
          - "--namespace=gitops-system"
          - "--filename=../components/namespace/cluster-settings.yaml"
          - "--wait=true"

  - name: flux-instance
    namespace: gitops-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.41.1
    values: ["./values.yaml.gotmpl"]
    needs: ["gitops-system/flux-operator"]
