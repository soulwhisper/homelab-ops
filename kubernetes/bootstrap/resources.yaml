---
apiVersion: v1
kind: Namespace
metadata:
  name: security-system
---
apiVersion: v1
kind: Secret
metadata:
  name: onepassword-connect
  namespace: security-system
stringData:
  # ONEPASSWORD_CREDENTIALS=`cat 1password-credentials.json | base64 | tr '/+' '_-' | tr -d '=' | tr -d '\n'`.
  # both secrets should not contain a trailing new line
  1password-credentials.json: op://DevOps/1password-api/credentials
  token: op://DevOps/1password-api/token
