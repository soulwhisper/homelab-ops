---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-read-secrets
  namespace: gitops-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-secrets
rules:
  - apiGroups: [""]
    resourceNames:
      - sops-age
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-read-secrets
subjects:
- kind: ServiceAccount
  name: eso-read-secrets
  namespace: gitops-system
roleRef:
  kind: Role
  name: read-secrets
  apiGroup: rbac.authorization.k8s.io