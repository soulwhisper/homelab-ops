---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name talos-backup
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      talos-backup:
        type: cronjob
        cronjob:
          schedule: "0 2 * * *"
          concurrencyPolicy: "Replace"
        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
        containers:
          app:
            image:
              repository: ghcr.io/siderolabs/talos-backup
              tag: v0.1.0-beta.3
            command: [/talos-backup]
            workingDir: /tmp
            env:
              - name: TZ
                value: "${TIMEZONE}"
              - name: HTTP_PROXY
                value: "${HTTP_PROXY}"
              - name: HTTPS_PROXY
                value: "${HTTPS_PROXY}"
              - name: NO_PROXY
                value: "${NO_PROXY}"
            envFrom:
              - secretRef:
                  name: *name
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        serviceAccount:
          identifier: *name
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          talos-backup:
            app:
              - path: /tmp
                subPath: tmp
              - path: /.talos
                subPath: .talos
      secrets:
        type: secret
        name: *name
        globalMounts:
          - path: /var/run/secrets/talos.dev
            readOnly: true
    serviceAccount:
      talos-backup: {}
    rawResources:
      talos-backup:
        apiVersion: talos.dev/v1alpha1
        kind: ServiceAccount
        spec:
          spec:
            roles:
              - os:etcd:backup
