---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name k8s-schemas
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      k8s-schemas:
        type: cronjob
        cronjob:
          schedule: "0 * * * *"
          concurrencyPolicy: "Replace"
          backoffLimit: 0
          failedJobsHistory: 1
          successfulJobsHistory: 0
        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
        initContainers:
          generate-schemas:
            image:
              repository: ghcr.io/bjw-s-labs/k8s-crd-extractor
              tag: 2025.6.3@sha256:c19153ced0c30223506b020ec32d5c1e2d485034b5464181bc674cc69c34b8ee
            env:
              - name: SCHEMAS_DIR
                value: "/data"
            resources:
              requests: &requests
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/wrangler
              tag: 4.20.0@sha256:2388c0e81fb91dbd63e18f81d3a16e80be113c7551cec6de3d1074fa7c68aa22
            env:
              - name: HTTP_PROXY
                value: "${HTTP_PROXY}"
              - name: HTTPS_PROXY
                value: "${HTTPS_PROXY}"
              - name: NO_PROXY
                value: "${NO_PROXY}"
            envFrom:
              - secretRef:
                  name: *name
            args:
              - pages
              - deploy
              - /data
              - --project-name
              - kubernetes-schemas
            resources:
              requests: *requests
              limits:
                memory: 1Gi
            securityContext: *securityContext

    serviceAccount:
      k8s-schemas: {}
    rbac:
      roles:
        k8s-schemas:
          type: ClusterRole
          rules:
            - apiGroups: ["apiextensions.k8s.io"]
              resources: ["customresourcedefinitions","customresourcedefinitions/status"]
              verbs: ["get","list","watch"]
            - apiGroups: ["apiregistration.k8s.io"]
              resources: ["apiservices","apiservices/status"]
              verbs: ["get","list","watch"]
      bindings:
        k8s-schemas:
          type: ClusterRoleBinding
          roleRef:
            kind: ClusterRole
            identifier: *name
          subjects:
            - identifier: *name

    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /config
            subPath: config
          - path: /data
            subPath: data
          - path: /tmp
            subPath: tmp
