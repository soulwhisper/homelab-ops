---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: talos-backup-s3
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: talos-backup-s3
    template:
      data:
        CUSTOM_S3_ENDPOINT: "https://{{.cloudflare_account_tag}}.r2.cloudflarestorage.com"
        AWS_REGION: "us-east-1"
        BUCKET: "talos-backups"
        AWS_ACCESS_KEY_ID: "{{.talos_access_key}}"
        AWS_SECRET_ACCESS_KEY: "{{.talos_secret_key}}"
        USE_PATH_STYLE: "false"
        DISABLE_ENCRYPTION: "true"
        CLUSTER_NAME: "main"
        S3_PREFIX: "homelab"
  data:
    - secretKey: cloudflare_account_tag
      remoteRef:
        key: cloudflare
        property: account_tag
    - secretKey: talos_access_key
      remoteRef:
        key: cloudflare
        property: talos_access_key
    - secretKey: talos_secret_key
      remoteRef:
        key: cloudflare
        property: talos_secret_key
