---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: talos-backup-minio-s3
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: talos-backup-minio-s3
    template:
      data:
        CUSTOM_S3_ENDPOINT: "http://s3.homelab.internal:9000"
        AWS_ACCESS_KEY_ID: "{{.minio_talos_access_key}}"
        AWS_SECRET_ACCESS_KEY: "{{.minio_talos_secret_key}}"
        AWS_REGION: "us-east-1"
        BUCKET: "talos"
        USE_PATH_STYLE: "false"
        DISABLE_ENCRYPTION: "true"
        CLUSTER_NAME: "main"
        S3_PREFIX: "homelab"
  data:
    - secretKey: minio_talos_access_key
      remoteRef:
        key: minio
        property: talos_access_key
    - secretKey: minio_talos_secret_key
      remoteRef:
        key: minio
        property: talos_secret_key
