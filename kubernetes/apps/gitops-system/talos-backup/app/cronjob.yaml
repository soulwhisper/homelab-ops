---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/cronjob-batch-v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-backup
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: talos-backup
              image: ghcr.io/siderolabs/talos-backup:v0.1.0-beta.3
              workingDir: /tmp
              imagePullPolicy: IfNotPresent
              env:
                - name: "HTTP_PROXY"
                  value: "http://172.19.82.10:1080"
                - name: "HTTPS_PROXY"
                  value: "http://172.19.82.10:1080"
                - name: "NO_PROXY"
                  value: ".cluster.local.,.cluster.local,.svc,localhost,127.0.0.1,10.100.0.0/16"
              envFrom:
                - secretRef:
                    name: talos-backup-minio-s3
                    optional: false
              securityContext:
                runAsNonRoot: true
                runAsUser: 2000
                runAsGroup: 2000
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                seccompProfile:
                  type: RuntimeDefault
              command: [/talos-backup]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: talos
                  mountPath: /.talos
                - name: talos-backup
                  mountPath: /var/run/secrets/talos.dev
          restartPolicy: OnFailure
          volumes:
            - name: tmp
              emptyDir: {}
            - name: talos
              emptyDir: {}
            - name: talos-backup
              secret:
                secretName: talos-backup
