---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-backup
spec:
  schedule: "0/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: talos-backup
              image: ghcr.io/siderolabs/talos-backup:v0.1.0-beta.3
              workingDir: /tmp
              imagePullPolicy: IfNotPresent
              env:
                - name: AWS_ACCESS_KEY_ID
                  value: "${TALOS_ACCESS_KEY}"
                - name: AWS_SECRET_ACCESS_KEY
                  value: "${TALOS_SECRET_KEY}"
                - name: AWS_REGION
                  value: "us-east-1"
                - name: CUSTOM_S3_ENDPOINT
                  value: "https://${CF_ACCOUNT_TAG}.r2.cloudflarestorage.com"
                - name: BUCKET
                  value: "talos-backups"
                - name: AGE_X25519_PUBLIC_KEY
                  value: "${TALOS_BACKUP_PUBLIC}"
                - name: USE_PATH_STYLE
                  value: "true"
              envFrom:
                - secretRef:
                  name: talos-backup-s3
              securityContext:
                runAsNonRoot: true
                runAsUser: 2000
                runAsGroup: 2000
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                seccompProfile:
                  type: RuntimeDefault
              command:
                - /talos-backup
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: talos
                  mountPath: /.talos
                - name: sa-token
                  mountPath: /var/run/secrets/talos.dev
          restartPolicy: OnFailure
          volumes:
            - name: tmp
              emptyDir: {}
            - name: talos
              emptyDir: {}
            - name: sa-token
              secret:
                secretName: talos-backup-sa-token
---
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
    name: talos-backup
spec:
    roles:
        - os:etcd:backup
---
apiVersion: v1
kind: Secret
metadata:
  name: talos-backup-sa-token
  annotations:
    kubernetes.io/service-account.name: talos-backup
