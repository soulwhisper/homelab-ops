---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/cronjob-batch-v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-backup
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: talos-backup
              image: ghcr.io/siderolabs/talos-backup:v0.1.0-beta.3
              workingDir: /tmp
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: HTTP_PROXY
                  value: "${HTTP_PROXY}"
                - name: HTTPS_PROXY
                  value: "${HTTPS_PROXY}"
                - name: NO_PROXY
                  value: "${NO_PROXY}"
              envFrom:
                - secretRef:
                    name: talos-backup-minio-s3
              securityContext:
                runAsNonRoot: true
                runAsUser: 2000
                runAsGroup: 2000
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                seccompProfile:
                  type: RuntimeDefault
              command: [/talos-backup]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: talos
                  mountPath: /.talos
                - name: talos-backup
                  mountPath: /var/run/secrets/talos.dev
          restartPolicy: OnFailure
          volumes:
            - name: tmp
              emptyDir: {}
            - name: talos
              emptyDir: {}
            - name: talos-backup
              secret:
                secretName: talos-backup
