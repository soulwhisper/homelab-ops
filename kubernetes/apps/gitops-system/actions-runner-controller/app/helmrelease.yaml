---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name actions-runner-controller
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: actions-runner-controller
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: *name
    replicaCount: 1
    env:
      - name: HTTP_PROXY
        valueFrom:
          configMapKeyRef:
            name: cluster-settings
            key: HTTP_PROXY
      - name: HTTPS_PROXY
        valueFrom:
          configMapKeyRef:
            name: cluster-settings
            key: HTTPS_PROXY
      - name: NO_PROXY
        valueFrom:
          configMapKeyRef:
            name: cluster-settings
            key: NO_PROXY
