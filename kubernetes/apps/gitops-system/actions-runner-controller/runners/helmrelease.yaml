---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homelab-ops-runner
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: actions-runner-controller
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled

  values:
    githubConfigUrl: https://github.com/soulwhisper/homelab-ops
    githubConfigSecret: actions-runner-controller-github-app
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-block
        resources:
          requests:
            storage: 10Gi
    proxy:
      http:
        url: "${HTTP_PROXY}"
      https:
        url: "${HTTPS_PROXY}"
      noProxy:
        url: "${NO_PROXY}"
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: gitops-system
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.327.1@sha256:f44ed890fd0672a2371ce3f03d25851b64e7236e94512a6e159659ac35ac45c5
            command:
              - /homelab/runner/run.sh
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        serviceAccountName: "{{ .Release.Name }}"
        volumes:
          - name: talos
            secret:
              secretName: "{{ .Release.Name }}"
