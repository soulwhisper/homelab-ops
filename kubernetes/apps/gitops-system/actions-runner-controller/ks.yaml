---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name actions-controller
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: gitops-system
  path: "./kubernetes/apps/gitops-system/actions-runner-controller/app"
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  interval: 1h
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: onepassword-connect
      namespace: security-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name actions-runner
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: gitops-system
  path: "./kubernetes/apps/gitops-system/actions-runner-controller/runners"
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  interval: 1h
  timeout: 5m
  prune: true
  wait: false
  dependsOn:
    - name: actions-controller
      namespace: gitops-system
    - name: rook-ceph-cluster
      namespace: storage-system
