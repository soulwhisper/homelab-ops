---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cronjob-k8s-schemas
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system

  values:
    controllers:
      *name :
        type: cronjob
        cronjob:
          schedule: "10 1 * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 1
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
        initContainers:
          generate-schemas:
            image:
              repository: ghcr.io/bjw-s-labs/k8s-crd-extractor
              tag: 2025.10.8@sha256:18913f2044be5e0b14c22afafc2f8ed7443fc586cd469d10f8b9eee0e2bea6bb
            resources:
              requests: &requests
                cpu: 10m
              limits:
                memory: 2Gi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
              seccompProfile.type: RuntimeDefault
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/wrangler
              tag: 4.53.0@sha256:7d0dd91a1d1184ce79997eb0931e59cfb87cae9f723af2a2d724b673416b959b
            env:
              - name: HTTP_PROXY
                value: "${HTTP_PROXY}"
              - name: HTTPS_PROXY
                value: "${HTTPS_PROXY}"
              - name: NO_PROXY
                value: "${NO_PROXY}"
            envFrom:
              - secretRef:
                  name: *name
            args:
              - pages
              - deploy
              - /data/crdSchemas
              - --project-name
              - kubernetes-schemas
            resources:
              requests: *requests
              limits:
                memory: 1Gi
            securityContext: *securityContext

    serviceAccount:
      *name : {}
    rbac:
      roles:
        *name :
          type: ClusterRole
          rules:
            - apiGroups: ["apiextensions.k8s.io"]
              resources:
                [
                  "customresourcedefinitions",
                  "customresourcedefinitions/status",
                ]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["apiregistration.k8s.io"]
              resources: ["apiservices", "apiservices/status"]
              verbs: ["get", "list", "watch"]
      bindings:
        *name :
          type: ClusterRoleBinding
          roleRef:
            kind: ClusterRole
            identifier: *name
          subjects:
            - identifier: *name

    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          *name :
            generate-schemas:
              - path: /config/.datree
                subPath: data
              - path: /tmp
                subPath: tmp
            app:
              - path: /config
                subPath: config
              - path: /data
                subPath: data
