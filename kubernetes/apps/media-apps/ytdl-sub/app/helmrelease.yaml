---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytdl-sub
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    defaultPodOptions:
      hostUsers: false
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    controllers:
      ytdl-sub:
        type: cronjob

        pod:
          restartPolicy: Never

        cronjob:
          schedule: "0 */6 * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0

        containers:
          app:
            image:
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: 2025.05.01
            command:
              - bash
              - -c
            args:
              - |
                ytdl-sub --log-level=debug --config=/config/config.yaml sub /media/youtube/subscriptions.yaml
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 2Gi

    persistence:
      config:
        name: ytdl-sub
        type: configMap
        advancedMounts:
          ytdl-sub:
            app:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true

      media:
        existingClaim: shared-media
        advancedMounts:
          ytdl-sub:
            app:
              - path: /music
                subPath: /media/music
              - path: /tv_shows
                subPath: /media/tv_shows
