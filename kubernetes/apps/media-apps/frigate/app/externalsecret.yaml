---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        FRIGATE_DOORBELL_IP: "{{ .doorbell_ip }}"
        FRIGATE_DOORBELL_USERNAME: "{{ .doorbell_username }}"
        FRIGATE_DOORBELL_PASSWORD: "{{ .doorbell_password }}"
  dataFrom:
    - extract:
        key: frigate
