---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name emby
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      emby:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/emby/embyserver
              tag: 4.9.0.60@sha256:7236f184155d17889ba3cddfa84bf547e0a1b8c10376d1487d9f68608ca504ee
            env:
              TZ: Asia/Shanghai
              UID: 2000
              GID: 2000
              # GIDLIST: 100
              UMASK: 022
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 15m
                memory: 1Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi

    service:
      app:
        controller: *name
        ports:
          http:
            port: &port 8096
    route:
      app:
        hostnames: ["{{ .Release.Name }}.noirprime.com"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: movie.png
          gethomepage.dev/name: *name
          gethomepage.dev/group: Media
        parentRefs:
          - name: internal
            namespace: networking-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /config
            subPath: config

      media:
        type: nfs
        server: nas.homelab.internal
        path: /mnt/Arcanum/shared/media
        advancedMounts:
          emby:
            app:
              - path: /comic
                subPath: comic
              - path: /movie
                subPath: movie
              - path: /tvshow
                subPath: tvshow
