---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
    controllers:
      immich:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: immich-initdb
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.137.3@sha256:e517f806457057d44695152a0af2dfa094225a7d85eb37f518925e68864c658d
            env:
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: &pguser immich-pguser
                    key: user
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: password
              DB_DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: db
              DB_HOSTNAME:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: host
              DB_PORT:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: port
            envFrom: &envFrom
              - configMapRef:
                  name: "{{ .Release.Name }}"
            ports:
              - name: http
                containerPort: &port 2283
            resources:
              requests: &requests
                cpu: 100m
                gpu.intel.com/i915: 1
              limits:
                memory: 4Gi
                gpu.intel.com/i915: 1
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          machine-learning:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.137.1
            env:
              TRANSFORMERS_CACHE: /cache
            envFrom: *envFrom
            ports:
              - name: http
                containerPort: &mlPort 3003
            resources:
              requests: *requests
              limits:
                memory: 2Gi
                gpu.intel.com/i915: 1
            securityContext: *securityContext

    service:
      app:
        ports:
          http:
            port: *port
            primary: true
          machine-learning:
            port: *mlPort
    route:
      app:
        hostnames: ["photo.noirprime.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      media:
        existingClaim: nfs-media
        advancedMounts:
          immich:
            app:
              - path: /usr/src/app/upload
                subPath: photo
      tmpfs:
        type: emptyDir
        advancedMounts:
          immich:
            machine-learning:
              - path: /cache
                subPath: cache
