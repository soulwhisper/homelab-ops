---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich
data:
  TZ: Asia/Shanghai
  DISABLE_REVERSE_GEOCODING: "true"
  ENABLE_MAPBOX: "false"
  LOG_LEVEL: log
  NODE_ENV: production
  REDIS_HOSTNAME: immich-dragonfly.media-apps.svc.cluster.local
  REDIS_PORT: "6379"
  REDIS_DBINDEX: "0"
  IMMICH_MACHINE_LEARNING_URL: http://localhost:3003
  UPLOAD_LOCATION: /usr/src/app/upload
