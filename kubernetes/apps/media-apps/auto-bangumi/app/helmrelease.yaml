---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: auto-bangumi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    defaultPodOptions:
      hostUsers: false
    controllers:
      auto-bangumi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/estrellaxd/auto_bangumi
              tag: 3.1.18
            env:
              TZ: Asia/Shanghai
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: &app auto-bangumi
        ports:
          http:
            port: &port 7892
    route:
      app:
        hostnames:
          - bangumi.homelab.internal
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: http
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      app:
        existingClaim: auto-bangumi-app
        globalMounts:
          - path: /app/config
            subPath: config
          - path: /app/data
            subPath: data

      media:
        type: nfs
        server: nas.homelab.internal
        path: /mnt/Arcanum/shared/media
        advancedMounts:
          auto-bangumi:
            app:
              - path: /comic
                subPath: comic
