---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name lyrion
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system

  values:
    defaultPodOptions:
      hostUsers: false
    controllers:
      lyrion:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lms-community/lyrionmusicserver
              tag: 9.1.0
            resources:
              requests:
                cpu: 40m
              limits:
                memory: 1Gi

    service:
      app:
        annotations:
          lbipam.cilium.io/ips: "${SUBNET}.150"
        ports:
          http:
            primary: true
            port: 9000
            protocol: TCP
          cli:
            port: 9090
            protocol: TCP
          slimproto:
            port: 3483
            protocol: TCP
          slimproto-udp:
            port: 3483
            protocol: UDP
    route:
      app:
        hostnames: ["music.noirprime.com"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: lyrion.png
          gethomepage.dev/name: Lyrion
          gethomepage.dev/group: Media
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /config
      media:
        existingClaim: media
        globalMounts:
          - path: /music
            subPath: Music
          - path: /playlist
            subPath: Playlists/LMS
