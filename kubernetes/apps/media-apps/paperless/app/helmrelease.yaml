---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: storage-system
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          hostUsers: false

        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.15.1
            env:
              # Configure application
              PAPERLESS_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_SECRET_KEY
              PAPERLESS_URL: https://paperless.noirprime.com
              PAPERLESS_PORT: "8000"
              PAPERLESS_TIME_ZONE: "Asia/Shanghai"
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_TASK_WORKERS: "2"
              # Configure folders
              PAPERLESS_CONSUMPTION_DIR: /remote/incoming
              PAPERLESS_DATA_DIR: /local/data
              PAPERLESS_EXPORT_DIR: /remote/export
              PAPERLESS_MEDIA_ROOT: /local/media
              # Configure folder importer
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              # Configure OCR
              PAPERLESS_OCR_LANGUAGES: chi-sim chi-tra eng
              PAPERLESS_OCR_LANGUAGE: eng+chi_sim
              # Configure redis integration
              PAPERLESS_REDIS: redis://paperless-redis.media-apps.svc.cluster.local:6379
              # Configure admin user
              PAPERLESS_ADMIN_USER:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_USER
              PAPERLESS_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_PASSWORD
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 25m
                memory: 2Gi
              limits:
                memory: 6Gi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault

      redis:
        pod:
          hostUsers: false
        containers:
          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.0
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi
            securityContext: *securityContext

    service:
      app:
        controller: paperless
        ports:
          http:
            port: &port 8000
      redis:
        controller: redis
        ports:
          http:
            port: 6379

    route:
      app:
        hostnames:
          - paperless.noirprime.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: paperless
                port: *port

    persistence:
      app:
        existingClaim: paperless-app
        advancedMounts:
          paperless:
            app:
              - path: /local
      data:
        existingClaim: shared-media
        advancedMounts:
          paperless:
            app:
              - path: /remote
                subPath: /media/paperless
