---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name moviepilot
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 1
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      moviepilot:
        annotations:
          reloader.stakater.com/auto: "true"
        containers: # this container has to start as host root
          app:
            image:
              repository: jxxghp/moviepilot-v2
              tag: 2.7.1
            env:
              TZ: "${TIMEZONE}"
              NGINX_PORT: &port 3000
              PORT: &apiPort 3001
              CACHE_BACKEND_TYPE: "redis"
              CACHE_BACKEND_URL: redis://moviepilot-dragonfly.media-apps.svc.cluster.local:6379/0
              CACHE_REDIS_MAXMEMORY: "1024mb"
              PROXY_HOST: "${HTTPS_PROXY}"
              PUID: "2000"
              PGID: "2000"
            envFrom:
              - configMapRef:
                  name: *name
              - secretRef:
                  name: *name
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 4Gi

    service:
      app:
        ports:
          http:
            port: *port
            primary: true
          api:
            port: *apiPort
    route:
      app:
        hostnames: ["moviepilot.noirprime.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /config
      media:
        existingClaim: shared-media
        globalMounts:
          - path: /media
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /moviepilot/.cache/ms-playwright
            subPath: cache
