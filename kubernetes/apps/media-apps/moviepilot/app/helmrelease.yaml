---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name moviepilot
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      moviepilot:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: jxxghp/moviepilot-v2
              tag: 2.6.3
            env:
              TZ: "${TIMEZONE}"
              NGINX_PORT: &port 3000
              PORT: &apiPort 3001
              CACHE_BACKEND_TYPE: "redis"
              CACHE_BACKEND_URL: redis://moviepilot-dragonfly.media-apps.svc.cluster.local:6379/0
              CACHE_REDIS_MAXMEMORY: "1024mb"
              PROXY_HOST: "${HTTPS_PROXY}"
              MOVIEPILOT_AUTO_UPDATE: "false"
              ENABLE_SSL: "false"
              SUPERUSER: "admin"
              BIG_MEMORY_MODE: "true"
              AUTO_DOWNLOAD_USER: "all"
              SEARCH_MULTIPLE_NAME: "true"
              SUBSCRIBE_STATISTIC_SHARE: "false"
              PLUGIN_STATISTIC_SHARE: "false"
            envFrom:
              - secretRef:
                  name: *name
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: false # required for 'chown'

    service:
      app:
        ports:
          http:
            port: *port
            primary: true
          api:
            port: *apiPort
    route:
      app:
        hostnames: ["pilot.noirprime.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /moviepilot/.cache/ms-playwright
            subPath: cache
      media:
        type: nfs
        server: nas.homelab.internal
        path: /mnt/Arcanum/Media
        globalMounts:
          - path: /media
