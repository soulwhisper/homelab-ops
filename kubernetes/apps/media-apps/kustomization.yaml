---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media-apps
resources:
  # Shared PVC
  - ./pvc-shared.yaml
  # Flux-Kustomizations
  - ./paperless/ks.yaml
  - ./ytdl-sub/ks.yaml
components:
  - ../../components/namespace
  - ../../components/flux/alerts
patches:
  - patch: |
      - op: replace
        path: /metadata/name
        value: media-apps
    target:
      kind: Namespace
