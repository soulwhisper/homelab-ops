---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-kopia
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        KOPIA_REPOSITORY: "s3://volsync"
        KOPIA_PASSWORD: "{{ .volsync }}"
        # versity s3 gateway
        AWS_S3_ENDPOINT: "http://nas.homelab.internal:7070"
        AWS_S3_DISABLE_TLS: "true"
        AWS_ACCESS_KEY_ID: "{{ .admin_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .admin_pass }}"
  dataFrom:
    - extract:
        key: app_user
    - extract:
        key: encryption_cipher
