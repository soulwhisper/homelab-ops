---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    localpv-provisioner:
      hostpathClass:
        # disabled for ms-01 256G system disk, enabled for volsync cache
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/local/openebs

    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false

    mayastor:
      enabled: false
      csi:
        node:
          initContainers:
            enabled: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
