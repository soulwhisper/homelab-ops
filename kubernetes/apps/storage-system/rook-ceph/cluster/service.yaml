---
apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-rgw-ceph-objectstore-external
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "s3.noirprime.com"
    lbipam.cilium.io/ips: "${LB_S3}"
spec:
  type: LoadBalancer
  selector:
    app: rook-ceph-rgw
    rook_cluster: rook-ceph
    rook_object_store: ceph-objectstore
  ports:
    - name: rgw
      port: 80
      protocol: TCP
      targetPort: 80
