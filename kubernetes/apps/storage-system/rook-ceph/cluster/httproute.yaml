---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app_name rook-ceph-mgr-dashboard
  labels:
    app.kubernetes.io/part-of: rook-ceph-cluster
spec:
  hostnames:
    - rook.noirprime.com
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: *app_name
          port: 7000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app_name rook-ceph-rgw-s3
  labels:
    app.kubernetes.io/part-of: rook-ceph-cluster
spec:
  hostnames:
    - s3.noirprime.com
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: *app_name
          port: 80