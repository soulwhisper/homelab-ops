---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname rook-ceph
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 1h
  timeout: 10m
  retryInterval: 1m
  path: "./kubernetes/apps/storage-system/rook-ceph/app"
  prune: false # Never delete this
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  wait: true
  dependsOn:
    - name: onepassword-connect
      namespace: security-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname rook-ceph-cluster
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 1h
  timeout: 10m
  retryInterval: 1m
  path: "./kubernetes/apps/storage-system/rook-ceph/cluster"
  prune: false # Never delete this
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  healthChecks:
    - apiVersion: ceph.rook.io/v1
      kind: CephCluster
      name: *namespace
      namespace: *namespace
    - apiVersion: ceph.rook.io/v1
      kind: CephBlockPool
      name: ceph-blockpool
      namespace: *namespace
  healthCheckExprs:
    # status checks is case-sensitive
    - apiVersion: ceph.rook.io/v1
      kind: CephCluster
      failed: status.ceph.health == 'HEALTH_ERR'
      current: status.ceph.health == 'HEALTH_OK' || status.ceph.health == 'HEALTH_WARN'
    - apiVersion: ceph.rook.io/v1
      kind: CephBlockPool
      failed: status.phase != 'Ready'
      current: status.phase == 'Ready'
  wait: true
  dependsOn:
    - name: rook-ceph
      namespace: storage-system
  components:
    - ../../../../components/gatus/internal
  postBuild:
    substitute:
      APP: *appname
      GATUS_SUBDOMAIN: rook
