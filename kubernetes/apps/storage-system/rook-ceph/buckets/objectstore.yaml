---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/ceph.rook.io/cephobjectstore_v1.json
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: ceph-objectstore
  namespace: storage-system
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
  dataPool:
    failureDomain: host
    replicated:
      size: 3
  preservePoolsOnDelete: true
  # endpint-url:http://rook-ceph-rgw-ceph-objectstore.storage-system.svc.cluster.local
  gateway:
    port: 80
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 1Gi
    instances: 1
---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/storage.k8s.io/storageclass_v1.json
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ceph-bucket
# Change "rook-ceph" provisioner prefix to match the operator namespace if needed
provisioner: storage-system.ceph.rook.io/bucket
reclaimPolicy: Delete
VolumeBindingMode: Immediate
parameters:
  objectStoreName: ceph-objectstore
  objectStoreNamespace: storage-system
