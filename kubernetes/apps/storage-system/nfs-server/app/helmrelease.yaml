---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: gitops-system
  dependsOn:
    - name: openebs
      namespace: storage-system
  values:
    controllers:
      nfs-server:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          nfs-server:
            image:
              repository: gists/nfs-server
              tag: 2.6.4
            env:
              - name: NFS_DIR
                value: "/nfsshare"
              - name: NFS_DOMAIN
                value: "*"
              - name: NFS_OPTION
                value: "rw,fsid=0,async,insecure,no_subtree_check,all_squash,anonuid=65534,anongid=65534"
            ports:
              - name: nfs
                containerPort: 2049
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - "ALL"
                add:
                  - SYS_ADMIN
                  - SETPCAP
              seccompProfile:
                type: RuntimeDefault

    service:
      app:
        controller: nfs-server
        ports:
          http:
            port: 2049

    persistence:
      data:
        existingClaim: nfs-server-pvc
        advancedMounts:
          nfs-server:
            app:
              - path: /nfsshare
