---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/gateway.kgateway.dev/httplistenerpolicy_v1alpha1.json
apiVersion: gateway.kgateway.dev/v1alpha1
kind: HTTPListenerPolicy
metadata:
  name: default-http-listener-policy
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: kgateway-internal
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: kgateway-external
  streamIdleTimeout: 0s
  upgradeConfig:
    enabledUpgrades:
      - websocket
  xffNumTrustedHops: 1
