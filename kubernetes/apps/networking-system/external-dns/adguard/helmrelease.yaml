---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name externaldns-adguard
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: external-dns
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    fullnameOverride: *name
    domainFilters:
      - homelab.internal
    extraArgs:
      - --webhook-provider-url=http://localhost:8888
      - --gateway-name=internal
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-adguard-secret
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 2000
      runAsGroup: 2000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
    policy: upsert-only
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v8.0.1@sha256:267761a55dde38b7cba7b3bff59d0437402538a29659b03144dc9c132c887444
        livenessProbe: &probes
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
        readinessProbe: *probes
        env:
          - name: DRY_RUN
            value: "false"
          - name: LOG_LEVEL
            value: debug
          - name: SERVER_HOST
            value: 0.0.0.0
          - name: ADGUARD_URL
            value: http://172.19.82.10:9200 # change when prod
          - name: ADGUARD_USER
            value: admin
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: externaldns-adguard-secret
                key: adguard-password
    resources:
      requests:
        cpu: 16m
        memory: 90M
      limits:
        memory: 90M
    serviceMonitor:
      enabled: true
    sources:
      - gateway-httproute
      - service
    txtPrefix: "k8s-int."
