---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name externaldns-adguard
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: external-dns
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: *name
    domainFilters:
      - noirprime.com
    extraArgs:
      - --webhook-provider-url=http://localhost:8888
      - --gateway-name=internal
    podAnnotations:
      reloader.stakater.com/auto: "true"
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 2000
      runAsGroup: 2000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
    policy: upsert-only
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v9.0.0@sha256:f3d5c31a82e4e21000d81e8e0ae33ba0923c3785b5f927c6180761b13f545d68
        livenessProbe: &probes
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
        readinessProbe: *probes
        env:
          - name: DRY_RUN
            value: "false"
          - name: LOG_LEVEL
            value: debug
          - name: SERVER_HOST
            value: 0.0.0.0
          - name: ADGUARD_URL
            value: http://${DNS_HOST}:9200
          - name: ADGUARD_USER
            value: admin
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: externaldns-adguard
                key: adguard-password
    resources:
      requests:
        cpu: 16m
        memory: 90M
      limits:
        memory: 90M
    serviceMonitor:
      enabled: true
    sources:
      - gateway-httproute
      - service
    txtPrefix: "k8s-int."
