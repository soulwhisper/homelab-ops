---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cloudflare-tunnel
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 1
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        # ping group specified
        runAsUser: 65534
        runAsGroup: 65534

    controllers:
      cloudflare-tunnel:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              # cloudflared fork with socks5 support
              repository: ghcr.io/alliottech/cloudflared_proxy
              tag: 2025.7.0
            args: ["tunnel", "run"]
            env:
              ALL_PROXY: "${ALL_PROXY}"
              NO_PROXY: "${NO_PROXY}"
              NO_AUTOUPDATE: "true"
              TUNNEL_LOGLEVEL: "debug"
              TUNNEL_TRANSPORT_PROTOCOL: "http2"
              TUNNEL_METRICS: 0.0.0.0:8080
            envFrom:
              - secretRef:
                  name: *name
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true

    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http

    persistence:
      config:
        type: configMap
        name: *name
        globalMounts:
          - path: /etc/cloudflared/config.yaml
            subPath: config.yaml
            readOnly: true
