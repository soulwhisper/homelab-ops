apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karmada-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: ./charts/karmada-operator
      sourceRef:
        kind: GitRepository
        name: karmada
  valuesFrom:
    - kind: ConfigMap
      name: karmada-operator-helm-values
