---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/clusterpolicy_v2beta1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-pod-security
annotations:
  policies.kyverno.io/title: Enforce pod security
  policies.kyverno.io/category: Security
  policies.kyverno.io/subject: Pod
  pod-policies.kyverno.io/autogen-controllers: none
spec:
  rules:
    - name: "enforce-pod-security"
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - storage-system
      mutate:
        foreach:
          - list: "request.object.spec.containers[]"
            patchStrategicMerge:
              spec:
                containers:
                  - (name): "{{element.name}}"
                    securityContext:
                      +(allowPrivilegeEscalation): false
                      +(readOnlyRootFilesystem): true
                      +(runAsNonRoot): true
                      capabilities:
                        drop:
                          - ALL
                      +(seccompProfile):
                        type: RuntimeDefault
          - list: "request.object.spec.ephemeralContainers[]"
            patchStrategicMerge:
              spec:
                ephemeralContainers:
                  - (name): "{{element.name}}"
                    securityContext:
                      +(allowPrivilegeEscalation): false
                      +(readOnlyRootFilesystem): true
                      +(runAsNonRoot): true
                      capabilities:
                        drop:
                          - ALL
                      +(seccompProfile):
                        type: RuntimeDefault
          - list: "request.object.spec.initContainers[]"
            skipBackgroundRequests: true
            patchStrategicMerge:
              spec:
                initContainers:
                  - (name): "{{element.name}}"
                    securityContext:
                      +(allowPrivilegeEscalation): false
                      +(readOnlyRootFilesystem): true
                      +(runAsNonRoot): true
                      capabilities:
                        drop:
                          - ALL
                      +(seccompProfile):
                        type: RuntimeDefault
