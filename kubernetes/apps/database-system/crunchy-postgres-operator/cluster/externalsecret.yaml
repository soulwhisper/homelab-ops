---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crunchy-postgres
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: crunchy-postgres
    template:
      data:
        s3.conf: |
          [global]
          repo1-s3-key={{ .minio_postgres_access_key }}
          repo1-s3-key-secret={{ .minio_postgres_secret_key }}
          repo2-s3-key={{ .cloudflare_postgres_access_key }}
          repo2-s3-key-secret={{ .cloudflare_postgres_secret_key }}
        encryption.conf: |
          [global]
          repo1-cipher-pass={{ .postgres_encryption_cipher }}
          repo2-cipher-pass={{ .postgres_encryption_cipher }}
  data:
    - secretKey: minio_postgres_access_key
      remoteRef:
        key: minio
        property: postgres_access_key
    - secretKey: minio_postgres_secret_key
      remoteRef:
        key: minio
        property: postgres_secret_key
    - secretKey: cloudflare_postgres_access_key
      remoteRef:
        key: cloudflare
        property: postgres_access_key
    - secretKey: cloudflare_postgres_secret_key
      remoteRef:
        key: cloudflare
        property: postgres_secret_key
    - secretKey: postgres_encryption_cipher
      remoteRef:
        key: encryption_cipher
        property: postgres
