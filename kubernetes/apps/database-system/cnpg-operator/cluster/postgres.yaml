---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: barman-cloud
        serverName: postgres-v1 # changeme if restored
  storage:
    size: 50Gi
    storageClass: ceph-block
  superuserSecret:
    name: cloudnative-pg
  enableSuperuserAccess: true
  postgresql:
    shared_preload_libraries:
      - vchord
    parameters:
      effective_io_concurrency: "200"
      max_connections: "400"
      shared_buffers: "4GB" # 25-90% total memory
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 6Gi
  monitoring:
    enablePodMonitor: true

  bootstrap:
    initdb:
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;

