---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "postgres"
        password: "{{ .admin_pass }}"
        # versity s3 gateway
        aws-access-key-id: "{{ .admin_user }}"
        aws-secret-access-key: "{{ .admin_pass }}"
  dataFrom:
    - extract:
        key: app_user
