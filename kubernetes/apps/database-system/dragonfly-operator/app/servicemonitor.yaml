---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dragonfly-operator-controller-manager-metrics
  labels:
    app.kubernetes.io/component: controller-manager-metrics
    app.kubernetes.io/created-by: dragonfly-operator
    app.kubernetes.io/instance: dragonfly-operator
    app.kubernetes.io/name: dragonfly-operator
spec:
  endpoints:
    - interval: 30s
      path: /metrics
      scrapeTimeout: 10s
      # fix rbacProxy start
      port: https
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      authorization:
        credentials:
          key: token
          name: dragonfly-operator-controller-svc
      # fix rbacProxy end
  jobLabel: dragonfly-operator
  namespaceSelector:
    matchNames:
      - database-system
  selector:
    matchLabels:
      app.kubernetes.io/instance: dragonfly-operator
      app.kubernetes.io/name: dragonfly-operator
