---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dragonfly
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dragonfly
    template:
      data:
        AWS_ACCESS_KEY_ID: "{{ .minio_dragonfly_access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .minio_dragonfly_secret_key }}"
  data:
    - secretKey: minio_dragonfly_access_key
      remoteRef:
        key: minio
        property: dragonfly_access_key
    - secretKey: minio_dragonfly_secret_key
      remoteRef:
        key: minio
        property: dragonfly_secret_key
