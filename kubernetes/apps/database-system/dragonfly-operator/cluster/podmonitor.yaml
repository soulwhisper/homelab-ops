---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dragonfly
spec:
  jobLabel: dragonfly
  namespaceSelector:
    matchNames:
      - database-system
  podMetricsEndpoints:
    - port: admin
  selector:
    matchLabels:
      dragonflydb.io/cluster: dragonfly
