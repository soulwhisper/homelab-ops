---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "postgres.homelab.internal"
    lbipam.cilium.io/ips: "172.19.82.203"
spec:
  type: LoadBalancer
  selector:
    cnpg.io/cluster: postgres
    cnpg.io/instanceRole: primary
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: vector
