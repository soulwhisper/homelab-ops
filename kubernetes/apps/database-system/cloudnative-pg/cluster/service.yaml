    external-dns.alpha.kubernetes.io/hostname: "vector.homelab.internal"
    lbipam.cilium.io/ips: "172.19.82.204"
spec:
  type: LoadBalancer
  selector:
    cnpg.io/cluster: vector
    cnpg.io/instanceRole: primary
  ports:
    - name: vector
      port: 5432
      protocol: TCP
      targetPort: 5432
