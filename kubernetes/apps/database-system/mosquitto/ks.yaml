---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name mosquitto
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: database-system
  path: ./kubernetes/apps/database-system/mosquitto/app
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  interval: 1h
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: rook-ceph-cluster
      namespace: storage-system
    - name: volsync
      namespace: storage-system
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: *name
