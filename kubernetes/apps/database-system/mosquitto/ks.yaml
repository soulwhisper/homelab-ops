---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mosquitto
spec:
  interval: 1h
  path: ./kubernetes/apps/database-system/mosquitto/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-system
    namespace: gitops-system
  wait: true
  dependsOn:
    - name: rook-ceph-cluster
      namespace: storage-system
    - name: volsync
      namespace: storage-system
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: mosquitto
