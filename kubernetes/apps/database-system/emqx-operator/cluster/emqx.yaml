---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/apps.emqx.io/emqx_v2beta1.json
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: mirror.gcr.io/emqx/emqx:6.0.0
  bootstrapAPIKeys:
    - secretRef:
      key:
        secretName: emqx-init
        secretKey: API_KEY
      secret:
        secretName: emqx-init
        secretKey: API_SECRET
  config:
    data: |
      authentication {
        backend = "built_in_database"
        mechanism = "password_based"
        password_hash_algorithm {
            name = "bcrypt"
        }
        user_id_type = "username"
        bootstrap_file = "/opt/init-user.json"
        bootstrap_type = "plain"
      }
      authorization {
        sources = [
          {
            type = built_in_database
          }
          {
            type = file
            path = "/opt/init-acl"
          }
        ]
        no_match: "deny"
      }
  coreTemplate:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      replicas: 3
      volumeClaimTemplates:
        storageClassName: ceph-block
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce
      envFrom:
        - secretRef:
            name: emqx
      extraVolumeMounts:
        - name: emqx-init
          mountPath: /opt/init-user.json
          subPath: init-user.json
          readOnly: true
        - name: emqx-init
          mountPath: /opt/init-acl
          subPath: init-acl
          readOnly: true
      extraVolumes:
        - name: emqx-init
          secret:
            secretName: emqx-init
  listenersServiceTemplate:
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "mqtt.noirprime.com" # port:1883
        lbipam.cilium.io/ips: "${SUBNET}.141"
    spec:
      type: LoadBalancer
