---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/apps.emqx.io/emqx_v2beta1.json
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: public.ecr.aws/emqx/emqx:5.8.6
  config:
    data: |
      authentication {
        backend = "built_in_database"
        mechanism = "password_based"
        password_hash_algorithm {
            name = "bcrypt"
        }
        user_id_type = "username"
        bootstrap_file = "/opt/init-user.json"
        bootstrap_type = "plain"
      }
      authorization {
        sources = [
          {
            type = built_in_database
            enable = true
          }
          {
            type = file
            path = "/opt/init-acl"
          }
        ]
        no_match: "deny"
      }
  coreTemplate:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      volumeClaimTemplates:
        storageClassName: ceph-block
        resources:
          requests:
            storage: 100Mi
        accessModes:
          - ReadWriteOnce
      replicas: 3
      envFrom:
        - secretRef:
            name: emqx
      extraVolumeMounts:
        - name: init-user
          mountPath: /opt/init-user.json
          subPath: init-user.json
          readOnly: true
        - name: init-user
          mountPath: /opt/init-acl
          subPath: init-acl
          readOnly: true
      extraVolumes:
        - name: init-user
          secret:
            secretName: emqx-init-user
  listenersServiceTemplate:
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "mqtt.homelab.internal" # port:1883
        lbipam.cilium.io/ips: "172.19.82.204"
    spec:
      type: LoadBalancer
