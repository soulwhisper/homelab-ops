---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: emqx-init-user
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: emqx-init-user
    creationPolicy: Owner
    template:
      data:
        init-user.json: |
          [
            {"user_id": "{{ .user_admin_username }}", "password": "{{ .user_admin_password }}", "is_superuser": true},
            {"user_id": "mqtt", "password": "{{ .user_default_password }}", "is_superuser": false}
          ]
        init-acl: |
          {allow, {user, "mqtt"}, all, ["#"]}.
  data:
    - secretKey: user_admin_username
      remoteRef:
        key: app_user
        property: admin_user
    - secretKey: user_admin_password
      remoteRef:
        key: app_user
        property: admin_pass
    - secretKey: user_default_password
      remoteRef:
        key: app_user
        property: default_pass
