---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emqx-exporter
  labels:
    app: emqx-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emqx-exporter
  template:
    metadata:
      labels:
        app: emqx-exporter
    spec:
      securityContext:
        runAsUser: 1000
      volumes:
        - name: config
          secret:
            secretName: emqx-exporter
      containers:
        - name: exporter
          image: mirror.gcr.io/emqx/emqx-exporter:0.2.11
          imagePullPolicy: IfNotPresent
          args:
            - --config.file
            - /etc/emqx-exporter/config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/emqx-exporter
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
          ports:
            - containerPort: 8085
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
