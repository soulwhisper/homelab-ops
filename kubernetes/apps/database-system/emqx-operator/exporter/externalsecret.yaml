---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: emqx-exporter
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        config.yaml: |
          metrics:
            target: emqx-dashboard.database-system.svc.cluster.local:18083
            api_key: "{{ .emqx_appid }}"
            api_secret: "{{ .emqx_appkey }}"
          probes:
            - target: emqx-listeners.database-system.svc.cluster.local:1883
  dataFrom:
    - extract:
        key: mqtt
