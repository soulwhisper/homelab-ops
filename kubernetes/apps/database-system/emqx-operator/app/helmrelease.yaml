---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name emqx-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: emqx-operator

  values:
    replicaCount: 1
    fullnameOverride: *name
    image:
      repository: mirror.gcr.io/emqx/emqx-operator-controller
    cert-manager:
      enable: true
