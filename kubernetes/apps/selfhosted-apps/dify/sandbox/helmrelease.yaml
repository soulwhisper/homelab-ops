---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name dify-sandbox
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system

  values:
    defaultPodOptions:
      hostUsers: false
    controllers:
      dify-sandbox:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mirror.gcr.io/langgenius/dify-sandbox
              tag: 0.2.12
            env:
              API_KEY: "dify-sandbox"
              GIN_MODE: "release"
              WORKER_TIMEOUT: "15"
              ENABLE_NETWORK: "true"
              HTTP_PROXY: "http://dify-proxy.selfhosted-apps.svc.cluster.local:3128"
              HTTPS_PROXY: "http://dify-proxy.selfhosted-apps.svc.cluster.local:3128"
              SANDBOX_PORT: "8194"
              PIP_MIRROR_URL: "https://pypi.tuna.tsinghua.edu.cn/simple"
            envFrom:
              - secretRef:
                  name: dify-database
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 1Gi
            # sandbox requires access to '/usr/local/bin'

    service:
      app:
        ports:
          http:
            port: 8194

    persistence:
      config:
        type: configMap
        name: *name
        globalMounts:
          - path: /conf/config.yaml
            subPath: sandbox-config.yaml
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/sandbox
            subPath: sandbox
          - path: /logs
            subPath: logs
          - path: /tmp
            subPath: tmp
