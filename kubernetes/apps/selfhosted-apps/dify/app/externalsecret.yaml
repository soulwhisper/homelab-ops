---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dify-app
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        INIT_PASSWORD: "{{ .admin_pass }}"
        INNER_API_KEY_FOR_PLUGIN: "{{ .dify_inner_api }}"
        PLUGIN_DAEMON_KEY: "{{ .dify_plugin_daemon }}"
        SECRET_KEY: "{{ .dify_app_session }}"
  dataFrom:
    - extract:
        key: app_user
    - extract:
        key: encryption_cipher
