---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dify-database
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        SERVER_KEY: "{{ .dify_plugin_daemon }}"
        DIFY_INNER_API_KEY: "{{ .dify_inner_api }}"
  dataFrom:
    - extract:
        key: encryption_cipher
