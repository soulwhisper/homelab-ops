---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: gitops-system
  dependsOn:
    - name: openebs
      namespace: storage-system
  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          hostUsers: false

        containers:
          app:
            image:
              repository: docker.io/vikunja/vikunja
              tag: 0.24.6
            env:
              VIKUNJA_DATABASE_TYPE: sqlite
              VIKUNJA_DATABASE_PATH: /db/vikunja.db
              VIKUNJA_FILES_BASEPATH: /files
              VIKUNJA_SERVICE_ENABLECALDAV: false
              VIKUNJA_SERVICE_ENABLELINKSHARING: false
              VIKUNJA_SERVICE_ENABLEREGISTRATION: false
              VIKUNJA_SERVICE_PUBLICURL: https://vikunja.noirprime.com/
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 5m
                memory: 192Mi
              limits:
                memory: 1024Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault

    service:
      app:
        controller: vikunja
        ports:
          http:
            port: 3456

    ingress:
      app:
        className: external-nginx
        hosts:
          - host: vikunja.noirprime.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      app:
        existingClaim: vikunja-app
        advancedMounts:
          vikunja:
            app:
              - path: /db
                subPath: db
              - path: /files
                subPath: files
