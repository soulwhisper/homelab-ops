---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        username: "{{ .admin_user }}"
        password: "{{ .admin_pass }}"
        email: "{{ .admin_email }}"
        api_token: "{{ .netbox }}"
  dataFrom:
    - extract:
        key: app_user
    - extract:
        key: encryption_cipher
