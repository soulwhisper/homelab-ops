---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karakeep
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    defaultPodOptions:
      hostUsers: false

    controllers:
      karakeep:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.24.1
            env:
              BROWSER_WEB_URL: http://karakeep.selfhosted-apps.svc.cluster.local:9222
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              DATA_DIR: /data
              DISABLE_SIGNUPS: true
              MEILI_ADDR: http://karakeep.selfhosted-apps.svc.cluster.local:7700
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep
                    key: meilisearch_master_key
              NEXTAUTH_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: karakeep
                    key: encryption_key
              NEXTAUTH_URL: http://karakeep.homelab.internal
              DISABLE_NEW_RELEASE_CHECK: true
              COREPACK_INTEGRITY_KEYS: 0
              HTTP_PROXY: http://172.19.82.10:1080
              HTTPS_PROXY: http://172.19.82.10:1080
              NO_PROXY: .cluster.local.,.cluster.local,.svc,localhost,127.0.0.1,10.100.0.0/16
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            securityContext:
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

          meilisearch:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.14.0
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep
                    key: meilisearch_master_key
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 4Gi

    service:
      app:
        controller: karakeep
        ports:
          http:
            port: &port 3000
            primary: true
          chrome:
            port: 9222
          meilisearch:
            port: 7700

    route:
      app:
        hostnames:
          - karakeep.homelab.internal
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: http
        rules:
          - backendRefs:
              - name: karakeep
                port: *port

    persistence:
      app:
        existingClaim: karakeep-app
        advancedMounts:
          karakeep:
            app:
              - path: /data
                subPath: karakeep
              - path: /meili_data
                subPath: meilisearch
