---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: foundryvtt
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        FOUNDRY_ADMIN_KEY: "{{ .admin_pass }}"
        FOUNDRY_USERNAME: "{{ .username }}"
        FOUNDRY_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: app_user
    - extract:
        key: foundryvtt
