---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: stirling-pdf
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        SECURITY_INITIALLOGIN_USERNAME: "{{ .admin_user }}"
        SECURITY_INITIALLOGIN_PASSWORD: "{{ .admin_pass }}"
  dataFrom:
    - extract:
        key: app_user
