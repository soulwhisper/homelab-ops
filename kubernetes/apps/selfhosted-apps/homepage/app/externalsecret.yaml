---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        # https://gethomepage.dev/widgets/services/emby/
        HOMEPAGE_VAR_EMBY_API_KEY: "{{ .emby_api_key }}"
        # https://gethomepage.dev/widgets/services/immich/
        HOMEPAGE_VAR_IMMICH_API_KEY: "{{ .immich_api_key }}"
        HOMEPAGE_VAR_CLOUDFLARE_ACCOUNTID: "{{ .account_id }}"
        HOMEPAGE_VAR_CLOUDFLARE_TUNNELID: "{{ .tunnel_id }}"
        HOMEPAGE_VAR_CLOUDFLARE_API_TOKEN: "{{ .dns_api_token }}"
        # https://gethomepage.dev/widgets/services/opnsense/
        HOMEPAGE_VAR_OPNSENSE_USERNAME: "{{ .opnsense_key }}"
        HOMEPAGE_VAR_OPNSENSE_PASSWORD: "{{ .opnsense_secret }}"
        # add a local 'reader' can only 'read'
        HOMEPAGE_VAR_UNIFI_USERNAME: "{{ .reader_user }}"
        HOMEPAGE_VAR_UNIFI_PASSWORD: "{{ .reader_pass }}"
        # https://gethomepage.dev/widgets/services/diskstation/
        HOMEPAGE_VAR_DSM_USERNAME: "{{ .reader_user }}"
        HOMEPAGE_VAR_DSM_PASSWORD: "{{ .reader_pass }}"
  dataFrom:
    - extract:
        key: starrs
    - extract:
        key: cloudflare
    - extract:
        key: opnsense
    - extract:
        key: app_user
