---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maybe
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      enableServiceLinks: false
      hostUsers: false

    controllers:
      maybe:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: 0.5.0
            env: &shared-env
              TZ: Asia/Shanghai
              SELF_HOSTED: "true"
              RAILS_FORCE_SSL: "false"
              RAILS_ASSUME_SSL: "false"
              DB_PORT: 5432
              REDIS_URL: redis://dragonfly.database-system.svc.cluster.local:6379/1
            envFrom:
              - secretRef:
                  name: maybe
              - secretRef:
                  name: maybe-db
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            resources: &resources
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                memory: 512Mi

          worker:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: 0.5.0
            command: ["bundle", "exec", "sidekiq"]
            env: *shared-env
            envFrom:
              - secretRef:
                  name: maybe
              - secretRef:
                  name: maybe-db
            resources: *resources
            securityContext: *securityContext

    service:
      app:
        controller: maybe
        ports:
          http:
            port: &port 3000

    route:
      app:
        hostnames:
          - maybe.noirprime.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: http
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      app:
        existingClaim: maybe
        advancedMounts:
          maybe:
            app:
              - path: /rails/storage
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /rails/tmp
            subPath: rails-tmp
          - path: /tmp
            subPath: tmp
