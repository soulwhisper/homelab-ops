---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name maybe
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      enableServiceLinks: false
      hostUsers: false
    controllers:
      maybe:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: maybe-initdb
        containers:
          app:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: 0.5.0
            env: &shared-env
              TZ: "${TIMEZONE}"
              SELF_HOSTED: "true"
              RAILS_FORCE_SSL: "false"
              RAILS_ASSUME_SSL: "false"
              DB_PORT: 5432
              REDIS_URL: redis://maybe-dragonfly.selfhosted-apps.svc.cluster.local:6379/0
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: maybe-pguser
                    key: uri
            envFrom:
              - secretRef:
                  name: *name
            ports:
              - name: http
                containerPort: &port 3000
            resources: &resources
              requests:
                cpu: 15m
              limits:
                memory: 512Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          worker:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: 0.5.0
            command: ["bundle", "exec", "sidekiq"]
            env: *shared-env
            envFrom:
              - secretRef:
                  name: *name
              - secretRef:
                  name: maybe-pguser
            resources: *resources
            securityContext: *securityContext

    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["finance.noirprime.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /rails/storage
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /rails/tmp
            subPath: rails-tmp
          - path: /tmp
            subPath: tmp
