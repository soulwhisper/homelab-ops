---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maybe
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: maybe
    creationPolicy: Owner
  data:
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: encryption_cipher
        property: maybe
    - secretKey: OPENAI_ACCESS_TOKEN
      remoteRef:
        key: openrouter
        property: default
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maybe-db
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: crunchy-pgo-secret
    kind: ClusterSecretStore
  target:
    name: maybe-db
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: postgres-pguser-maybe
        property: user
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: postgres-pguser-maybe
        property: password
    - secretKey: POSTGRES_DB
      remoteRef:
        key: postgres-pguser-maybe
        property: dbname
    - secretKey: DB_HOST
      remoteRef:
        key: postgres-pguser-maybe
        property: host
