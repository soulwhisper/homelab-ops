---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  interval: 30m
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      hostUsers: false

    controllers:
      backend:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: piped-secret
        containers:
          app:
            image:
              repository: 1337kavin/piped
              tag: latest@sha256:759979280703ba11e4069405d21c2fed62a902d135fcea25d76fa13a12f278d7
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 2000Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault

      frontend:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/piped-frontend
              tag: 2025.2.14@sha256:134b063df6f66bf52bee6ec5fc27c76a94d6c6469214aeeacea77760b6adb1af
            env:
              BACKEND_HOSTNAME: piped-api.noirprime.com
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
            securityContext: *securityContext

      ytproxy:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: 1337kavin/piped-proxy
              tag: latest@sha256:6a42a8c129a558cc01d5747ae0c508516d61fcfd374c76dadfca96d19067670f
            command:
              - /app/piped-proxy
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 2000Mi
            securityContext: *securityContext

      bg-helper:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: 1337kavin/bg-helper-server
              tag: latest@sha256:28048237b3094209774ce8027f658615f2ebbb1ca14d0a2c4c8c0682d083332c
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2000Mi
            securityContext: *securityContext

      update-subscriptions:
        type: cronjob
        cronjob:
          schedule: "@daily"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/piped-scripts
              tag: 0.0.2@sha256:79fa659af8c555af86ab223832ac43d3957242de31b6929fcbcc70cfb6246617
            env:
              SCRIPT_NAME: update_subscriptions.sh
              PIPED_BACKEND: http://piped-backend.selfhosted-apps.svc.cluster.local:8080
              MIN_SLEEP_BETWEEN_FEEDS: 30
              MAX_SLEEP_BETWEEN_FEEDS: 120
            envFrom:
              - secretRef:
                  name: piped-db-secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 128Mi
            securityContext: *securityContext

    service:
      backend:
        controller: backend
        ports:
          http:
            port: &piped-backend-port 8080
      frontend:
        controller: frontend
        ports:
          http:
            port: &piped-frontend-port 8080
      ytproxy:
        controller: ytproxy
        ports:
          http:
            port: &piped-ytproxy-port 8080
      bg-helper:
        controller: bg-helper
        ports:
          http:
            port: 3000

    route:
      backend:
        annotations:
          # gateway-api cors support will be v1.3, ref:https://github.com/kubernetes-sigs/gateway-api/pull/3637
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.noirprime.com, https://piped-api.noirprime.com, https://piped-proxy.noirprime.com"
        hostnames:
          - piped-api.noirprime.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: piped-backend
                port: *piped-backend-port

      frontend:
        annotations:
          # gateway-api cors support will be v1.3, ref:https://github.com/kubernetes-sigs/gateway-api/pull/3637
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.noirprime.com, https://piped-api.noirprime.com, https://piped-proxy.noirprime.com"
        hostnames:
          - piped.noirprime.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: piped-frontend
                port: *piped-frontend-port
      ytproxy:
        annotations:
          # gateway-api cors support will be v1.3, ref:https://github.com/kubernetes-sigs/gateway-api/pull/3637
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.noirprime.com, https://piped-api.noirprime.com, https://piped-proxy.noirprime.com"
        hostnames:
          - piped-proxy.noirprime.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: piped-ytproxy
                port: *piped-ytproxy-port

    persistence:
      config:
        type: secret
        name: piped-secret
        advancedMounts:
          backend:
            app:
              - path: /app/config.properties
                subPath: config.properties
                readOnly: true
