---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: open-webui
    creationPolicy: Owner
    template:
      data:
        OPENAI_API_KEY: "{{ .openrouter_default_api }}"
  data:
    - secretKey: openrouter_default_api
      remoteRef:
        key: openrouter
        property: default
