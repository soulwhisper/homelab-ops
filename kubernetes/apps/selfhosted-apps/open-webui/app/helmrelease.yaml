---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name open-webui
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      hostUsers: false

    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: main
            # env:
            #  OLLAMA_BASE_URL: http://10.20.0.101:11434
            envFrom:
              - secretRef:
                  name: *name
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault

    service:
      app:
        controller: *name
        ports:
          http:
            port: &port 8080

    route:
      app:
        hostnames:
          - chat.noirprime.com
          -  "{{ .Release.Name }}.noirprime.com"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: chat.png
          gethomepage.dev/name: *name
          gethomepage.dev/group: AI
        parentRefs:
          - name: internal
            namespace: networking-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /app/backend/data
            subPath: data
