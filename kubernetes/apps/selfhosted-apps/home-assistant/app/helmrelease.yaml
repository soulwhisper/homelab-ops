---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name home-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system

  values:
    controllers:
      *name :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.10.4
            resources:
              requests:
                cpu: 40m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.105.1
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /data/user-data
              - --extensions-dir
              - /data/extensions
              - --port
              - "1337"
              - /config
            env:
              HASS_SERVER: "https://hass.noirprime.com"
              HASS_TOKEN:
                secretKeyRef:
                  name: *name
                  key: supervisor_token
            resources:
              requests:
                cpu: 40m
              limits:
                memory: 512Mi

    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: 8123
        primary: true
      code-server:
        ports:
          http:
            port: 1337

    route:
      app:
        hostnames: ["hass.noirprime.com"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: home-assistant.png
          gethomepage.dev/name: Home-assistant
          gethomepage.dev/group: Automation
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8123
      code-server:
        hostnames: ["hass-code.noirprime.com"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: code-server.png
          gethomepage.dev/name: Hass-Code
          gethomepage.dev/group: Automation
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: code-server
                port: 1337

    persistence:
      app:
        existingClaim: *name
        advancedMounts:
          *name :
            app:
              - path: /config
                subPath: config
              - path: /config/.venv
                subPath: venv
            code-server:
              - path: /config
                subPath: config
              - path: /data
                subPath: code-server
      tmpfs:
        type: emptyDir
        advancedMounts:
          *name :
            app:
              - path: /tmp
                subPath: tmp/hass
            code-server:
              - path: /tmp
                subPath: tmp/code
              - path: /nonexistent
                subPath: nonexistent
