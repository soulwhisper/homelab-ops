---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        # code-server
        supervisor_token: "{{ .supervisor_token }}"
        # hass-sgcc
        sgcc_username: "{{ .sgcc_username }}"
        sgcc_password: "{{ .sgcc_password }}"
  dataFrom:
    - extract:
        key: home-assistant
