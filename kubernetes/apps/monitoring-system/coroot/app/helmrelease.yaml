---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coroot
spec:
  interval: 30m
  chart:
    spec:
      chart: coroot-operator
      version: 0.17.4
      sourceRef:
        kind: HelmRepository
        name: coroot
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    corootCE:
      env:
        - name: AUTH_ANONYMOUS_ROLE
          value: Admin

    route:
      main:
        hostnames:
          - coroot.noirprime.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: coroot
                port: 80
