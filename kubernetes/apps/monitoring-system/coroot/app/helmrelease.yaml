---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coroot
spec:
  interval: 1h
  chart:
    spec:
      chart: coroot-operator
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: coroot
  maxHistory: 1
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    spec:
      containers:
        - name: coroot
          image: ghcr.io/coroot/coroot
          args: ["--disable-usage-statistics"]
