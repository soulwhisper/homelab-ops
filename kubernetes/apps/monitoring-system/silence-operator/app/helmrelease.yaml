---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: silence-operator
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    registry: quay.io
      # TODO: until flux 2.6 released
    name: giantswarm/silence-operator
    tag: 0.16.1
    alertmanagerAddress: http://vmalertmanager-stack.monitoring-system.svc.cluster.local:9093
    networkPolicy:
      enabled: false
