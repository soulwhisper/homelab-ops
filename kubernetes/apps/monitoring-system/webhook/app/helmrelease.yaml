---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webhook
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # ref:https://github.com/adnanh/webhook
  # ref:https://github.com/onedr0p/home-ops/tree/main/kubernetes/apps/default/webhook

  values:
    defaultPodOptions:
      hostUsers: false
    controllers:
      webhook:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/webhook
              tag: 2.8.2
            env:
              WEBHOOK__PORT: &port 9000
              TZ: "${TIMEZONE}"
              HTTPS_PROXY: "${HTTPS_PROXY}"
              NO_PROXY: "${NO_PROXY}"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}"
            resources: &resources
              requests:
                cpu: 100m
              limits:
                memory: 256Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          webhook:
            image:
              repository: ghcr.io/camalot/apprise-webhook
              tag: 1.0.14
            env:
              APPRISE_URL: http://localhost:9000/hooks/alertmanager
            resources: *resources
            securityContext: *securityContext

    service:
      app:
        ports:
          http:
            port: *port
            primary: true
          webhook:
            port: 8001

    persistence:
      config:
        type: configMap
        name: "{{ .Release.Name }}"
        defaultMode: 0775
        globalMounts:
          - readOnly: true
