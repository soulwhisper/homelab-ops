---
receivers:
  - name: "null"
  - name: "discord"
    discord_configs:
      - webhook_url_file: /etc/secrets/discord_webhook_url
        send_resolved: true
        title: |-
          {{ if eq .Status "firing" }}ðŸ”¥ **ALERT: {{ .CommonLabels.alertname }} ({{ .Alerts.Firing | len }} Active)** ðŸ”¥
          {{ else }}âœ… **RESOLVED: {{ .CommonLabels.alertname }}** âœ…
          {{ end }}
        text: |-
          {{- range .Alerts }}
          ---
          **ðŸ”” Alert Details:**
          **â€¢ Status:** {{ if eq .Status "firing" }}ðŸ”¥ _FIRING_ ðŸ”¥{{ else }}âœ… _RESOLVED_ âœ…{{ end }}
          **â€¢ Severity:** {{ .Labels.severity | default "N/A" }}
          **â€¢ Description:** {{ .Annotations.description | default "N/A" }}
          **â€¢ Instance:** {{ .Labels.instance | default "Unknown" }}
          {{- if gt (len .Labels.SortedPairs) 0 }}
          **â€¢ Additional Details:**
          {{- range .Labels.SortedPairs }}
          > **{{ .Name }}:** _{{ .Value }}_
          {{- end }}
          {{- end }}
          ---
          {{- end }}

route:
  group_by: ["alertname", "job"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 6h
  receiver: "discord"
  routes:
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor|Watchdog"
    - receiver: "discord"
      matchers:
        - severity = critical
      continue: true

inhibit_rules:
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal: ["alertname", "namespace"]
