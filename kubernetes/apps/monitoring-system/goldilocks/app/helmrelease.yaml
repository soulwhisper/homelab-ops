---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name goldilocks
spec:
  interval: 30m
  chart:
    spec:
      chart: goldilocks
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    vpa:
      enabled: true
      updater:
        enabled: false
    metrics-server:
      enabled: false
