---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: grafana
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # ref:https://github.com/mchestr/home-cluster/blob/main/kubernetes/apps/observability/grafana/app/helmrelease.yaml

    # defaults
    annotations:
      reloader.stakater.com/auto: "true"
    imageRenderer:
      enabled: true
    persistence:
      enabled: false
    plugins:
      - grafana-clock-panel
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - vonage-status-panel
      - victoriametrics-logs-datasource
    replicas: 1
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi
    rbac:
      pspEnabled: false
    serviceAccount:
      create: true
      autoMount: true
    serviceMonitor:
      enabled: true
    testFramework:
      enabled: false

    # environments
    admin:
      existingSecret: grafana
    envFromSecrets:
      - name: grafana
    env:
      GF_EXPLORE_ENABLED: true
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
      GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 2s
      GF_DATABASE_NAME: grafana
      GF_DATABASE_HOST: postgres-rw.database-system.svc.cluster.local:5432
      GF_DATABASE_SSL_MODE: disable
      GF_DATABASE_TYPE: postgres
      HTTP_PROXY: "${HTTP_PROXY}"
      HTTPS_PROXY: "${HTTPS_PROXY}"
      NO_PROXY: "${NO_PROXY}"
    envValueFrom:
      GF_DATABASE_USER:
        secretKeyRef:
          name: grafana-pguser
          key: user
      GF_DATABASE_PASSWORD:
        secretKeyRef:
          name: grafana-pguser
          key: password

    downloadDashboards:
      env:
        HTTP_PROXY: "${HTTP_PROXY}"
        HTTPS_PROXY: "${HTTPS_PROXY}"
        NO_PROXY: "${NO_PROXY}"

    grafana.ini:
      news:
        news_feed_enabled: false
      server:
        root_url: https://grafana.noirprime.com
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      log:
        mode: console
      panels:
        disable_sanitize_html: true
      # auth:
      #   signout_redirect_url: "https://auth.noirprime.com/logout"
      #   oauth_auto_login: true
      # auth.generic_oauth:
      #   enabled: true
      #   name: Authelia
      #   scopes: openid profile email groups
      #   empty_scopes: false
      #   auth_url: https://auth.noirprime.com/api/oidc/authorization
      #   token_url: https://auth.noirprime.com/api/oidc/token
      #   api_url: https://auth.noirprime.com/api/oidc/userinfo
      #   login_attribute_path: preferred_username
      #   groups_attribute_path: groups
      #   name_attribute_path: name
      #   use_pkce: true
      # auth.generic_oauth.group_mapping:
      #   role_attribute_path: |
      #     contains(groups[*], 'admin') && 'Admin' || contains(groups[*], 'people') && 'Viewer'
      #   org_id: 1
      # auth.basic:
      #   enabled: true
      # auth.anonymous:
      #   enabled: false

    # images
    image:
      repository: grafana/grafana
      tag: 12.0.1@sha256:06dc8d60e184705e5dc00e051a6d92342a44010d7d5e538d0a36339e85abb9b7
    extraInitContainers:
      - name: init-db
        image: ghcr.io/home-operations/postgres-init:17
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: grafana-initdb
    sidecar:
      image:
         registry: ghcr.io
         repository: home-operations/k8s-sidecar
         tag: 1.30.3@sha256:39cca7abcad8f1621b9462d95f7d0e60301b92fcb0ff4de0ad4561859011cddf
      dashboards:
        enabled: true
        searchNamespace: ALL
        labelValue: ""
        label: grafana_dashboard
        folderAnnotation: grafana_folder
        provider:
          disableDelete: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
        labelValue: ""
        label: grafana_datasource

    # route
    route:
      main:
        hostnames: ["{{ .Release.Name }}.noirprime.com"]
        parentRefs:
          - name: internal
            namespace: networking-system
            sectionName: https

    # sources
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - { name: Alertmanager, orgId: 1 }
          - { name: Prometheus, orgId: 1 }
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            url: http://vmsingle-stack.monitoring-system.svc.cluster.local:8429
            isDefault: true
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            access: proxy
            url: http://vmalertmanager-stack.monitoring-system.svc.cluster.local:9093
            jsonData:
              implementation: prometheus
          - name: VictoriaLogs
            type: victoriametrics-logs-datasource
            access: proxy
            url: http://victoria-logs-server.monitoring-system.svc.cluster.local:9428

    # dashboards
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            disableDeletion: false
            editable: true
            folder: ""
            options:
              path: /var/lib/grafana/dashboards/default
            orgId: 1
            type: file
          - name: ceph
            orgId: 1
            folder: Ceph
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/ceph
          - name: flux
            orgId: 1
            folder: Flux
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/flux
          - name: kubernetes
            orgId: 1
            folder: Kubernetes
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes
          # - name: emqx
          #   orgId: 1
          #   folder: Emqx
          #   type: file
          #   disableDeletion: false
          #   editable: true
          #   options:
          #     path: /var/lib/grafana/dashboards/emqx
          - name: envoy
            orgId: 1
            folder: Envoy
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/envoy
          - name: victoria-metrics
            orgId: 1
            folder: VictoriaMetrics
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/victoria-metrics

    dashboards:
      default:
        cert-manager:
          # renovate: dashboardName="Cert-manager-Kubernetes"
          gnetId: 20842
          revision: 3
          datasource: Prometheus

        cloudflared:
          # renovate: dashboardName="Cloudflare Tunnels (cloudflared)"
          gnetId: 17457
          revision: 6
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }

        external-dns:
          # renovate: dashboardName="External-DNS"
          gnetId: 15038
          revision: 3
          datasource: Prometheus

        external-secrets:
          url: https://raw.githubusercontent.com/external-secrets/external-secrets/main/docs/snippets/dashboard.json
          datasource: Prometheus
        # nut-exporter:
        #   url: https://raw.githubusercontent.com/DRuggeri/nut_exporter/refs/heads/master/dashboard/dashboard.json
        #   datasource: Prometheus
        # gatus:
        #   url: https://raw.githubusercontent.com/TwiN/gatus/master/.examples/docker-compose-grafana-prometheus/grafana/provisioning/dashboards/gatus.json
        #   datasource: Prometheus

        node-exporter-full:
          # renovate: dashboardName="Node Exporter Full"
          gnetId: 1860
          revision: 40
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }

        smartctl-exporter:
          # renovate: dashboardName="SMARTctl Exporter Dashboard"
          gnetId: 22604
          revision: 2
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }

        spegel:
          # renovate: dashboardName="Spegel"
          gnetId: 18089
          revision: 1
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus

        volsync:
          # renovate: dashboardName="VolSync Dashboard"
          gnetId: 21356
          revision: 3
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }
            - { name: VAR_REPLICATIONDESTNAME, value: .*-bootstrap }

        zfs:
          # renovate: dashboardName="ZFS"
          gnetId: 7845
          revision: 4
          datasource: Prometheus

      ceph:
        ceph-cluster:
          # renovate: dashboardName="Ceph Cluster"
          gnetId: 2842
          revision: 18
          datasource: Prometheus
        ceph-osd:
          # renovate: dashboardName="Ceph - OSD (Single)"
          gnetId: 5336
          revision: 9
          datasource: Prometheus
        ceph-pools:
          # renovate: dashboardName="Ceph - Pools"
          gnetId: 5342
          revision: 9
          datasource: Prometheus

      flux:
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/control-plane.json
          datasource: Prometheus
        flux-logs:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/logs.json
          datasource: Prometheus

      kubernetes:
        k8s-system-api-server:
          # renovate: dashboardName="Kubernetes / System / API Server"
          gnetId: 15761
          revision: 19
          datasource: Prometheus
        k8s-views-global:
          # renovate: dashboardName="Kubernetes / Views / Global"
          gnetId: 15757
          revision: 43
          datasource: Prometheus
        k8s-views-nodes:
          # renovate: dashboardName="Kubernetes / Views / Nodes"
          gnetId: 15759
