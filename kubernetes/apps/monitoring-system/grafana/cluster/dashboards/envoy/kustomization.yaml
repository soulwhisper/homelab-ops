---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./grafanafolder.yaml
  - ./grafanadashboard.yaml
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: "disabled"
  disableNameSuffixHash: false
  labels:
    app.kubernetes.io/managed-by: "grafana-operator"
configMapGenerator:
  - name: dashboard-envoy-clusters
    files:
      - envoy-clusters.json=../_sources/envoy/gateway/charts/gateway-addons-helm/dashboards/envoy-clusters.json
  - name: dashboard-envoy-gateway-global
    files:
      - envoy-gateway-global.json=../_sources/envoy/gateway/charts/gateway-addons-helm/dashboards/envoy-gateway-global.json
  - name: dashboard-envoy-proxy-global
    files:
      - envoy-proxy-global.json=../_sources/envoy/gateway/charts/gateway-addons-helm/dashboards/envoy-proxy-global.json
  - name: dashboard-envoy-global-ratelimit
    files:
      - envoy-global-ratelimit.json=../_sources/envoy/gateway/charts/gateway-addons-helm/dashboards/global-ratelimit.json
  - name: dashboard-envoy-mixin-overview
    files:
      - envoy-mixin-overview.json=../_sources/envoy/envoy-mixin-overview/dashboard.json
  - name: dashboard-envoy-mixin-upstream
    files:
      - envoy-mixin-upstream.json=../_sources/envoy/envoy-mixin-upstream/dashboard.json
  - name: dashboard-envoy-mixin-downstream
    files:
      - envoy-mixin-downstream.json=../_sources/envoy/envoy-mixin-downstream/dashboard.json
