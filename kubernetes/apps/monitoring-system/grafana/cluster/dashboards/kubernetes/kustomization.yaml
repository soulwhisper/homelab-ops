---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./grafanafolder.yaml
  - ./grafanadashboard.yaml
generatorOptions:
  disableNameSuffixHash: false
  labels:
    app.kubernetes.io/managed-by: "grafana-operator"
configMapGenerator:
  - name: dashboard-k8s-system-api-server
    files:
      - k8s-system-api-server.json=../_sources/kubernetes/k8s-system-api-server/dashboard.json
  - name: dashboard-k8s-views-global
    files:
      - k8s-views-global.json=../_sources/kubernetes/k8s-views-global/dashboard.json
  - name: dashboard-k8s-views-nodes
    files:
      - k8s-views-nodes.json=../_sources/kubernetes/k8s-views-nodes/dashboard.json
  - name: dashboard-k8s-views-namespaces
    files:
      - k8s-views-namespaces.json=../_sources/kubernetes/k8s-views-namespaces/dashboard.json
  - name: dashboard-k8s-views-pods
    files:
      - k8s-views-pods.json=../_sources/kubernetes/k8s-views-pods/dashboard.json
  - name: dashboard-k8s-volumes
    files:
      - k8s-volumes.json=../_sources/kubernetes/k8s-volumes/dashboard.json
