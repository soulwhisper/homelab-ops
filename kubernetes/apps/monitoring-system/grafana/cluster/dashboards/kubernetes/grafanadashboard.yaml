---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-system-api-server
spec:
  folderRef: kubernetes
  resyncPeriod: 30m
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
  url: "https://grafana.com/api/dashboards/15761/revisions/20/download"
