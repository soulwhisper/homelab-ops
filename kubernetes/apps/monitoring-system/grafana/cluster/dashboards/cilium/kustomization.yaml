---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./grafanafolder.yaml
  - ./grafanadashboard.yaml
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: "disabled"
  disableNameSuffixHash: false
  labels:
    app.kubernetes.io/managed-by: "grafana-operator"
configMapGenerator:
  - name: dashboard-cilium-agent
    files:
      - cilium-agent.json=../_sources/cilium/install/kubernetes/cilium/files/cilium-agent/dashboards/cilium-dashboard.json
  - name: dashboard-cilium-operator
    files:
      - cilium-operator.json=../_sources/cilium/install/kubernetes/cilium/files/cilium-operator/dashboards/cilium-operator-dashboard.json
  - name: dashboard-cilium-hubble-dashboard
    files:
      - cilium-hubble-dashboard.json=../_sources/cilium/install/kubernetes/cilium/files/hubble/dashboards/hubble-dashboard.json
  - name: dashboard-cilium-hubble-dns
    files:
      - cilium-hubble-dns.json=../_sources/cilium/install/kubernetes/cilium/files/hubble/dashboards/hubble-dns-namespace.json
  - name: dashboard-cilium-hubble-l7
    files:
      - cilium-hubble-l7.json=../_sources/cilium/install/kubernetes/cilium/files/hubble/dashboards/hubble-l7-http-metrics-by-workload.json
  - name: dashboard-cilium-hubble-network
    files:
      - cilium-hubble-network.json=../_sources/cilium/install/kubernetes/cilium/files/hubble/dashboards/hubble-network-overview-namespace.json
