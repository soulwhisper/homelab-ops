---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./grafanafolder.yaml
  - ./grafanadashboard.yaml
generatorOptions:
  disableNameSuffixHash: false
  labels:
    app.kubernetes.io/managed-by: "grafana-operator"
configMapGenerator:
  - name: dashboard-victoria-logs
    files:
      - victoria-logs.json=../_sources/victoria/logs/dashboards/victorialogs.json
  - name: dashboard-victoria-metrics-operator
    files:
      - victoria-metrics-operator.json=../_sources/victoria/metrics/dashboards/operator.json
  - name: dashboard-victoria-metrics-dashboard
    files:
      - victoria-metrics-dashboard.json=../_sources/victoria/metrics/dashboards/victoriametrics.json
  - name: dashboard-victoria-metrics-vmagent
    files:
      - victoria-metrics-vmagent.json=../_sources/victoria/metrics/dashboards/vmagent.json
  - name: dashboard-victoria-metrics-vmalert
    files:
      - victoria-metrics-vmalert.json=../_sources/victoria/metrics/dashboards/vmalert.json
  - name: dashboard-victoria-metrics-vmauth
    files:
      - victoria-metrics-vmauth.json=../_sources/victoria/metrics/dashboards/vmauth.json
