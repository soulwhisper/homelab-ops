---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./grafanafolder.yaml
  - ./grafanadashboard.yaml
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: "disabled"
  disableNameSuffixHash: false
  labels:
    app.kubernetes.io/managed-by: "grafana-operator"
configMapGenerator:
  - name: dashboard-agentgateway
    files:
      - agentgateway.json=../_sources/kgateway/install/helm/kgateway-dashboards/dashboards/agentgateway.json
  - name: dashboard-envoy
    files:
      - envoy.json=../_sources/kgateway/install/helm/kgateway-dashboards/dashboards/envoy.json
  - name: dashboard-kgateway
    files:
      - kgateway.json=../_sources/kgateway/install/helm/kgateway-dashboards/dashboards/kgateway.json
