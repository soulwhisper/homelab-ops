---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./grafanafolder.yaml
  - ./grafanadashboard.yaml
generatorOptions:
  disableNameSuffixHash: false
  labels:
    app.kubernetes.io/managed-by: "grafana-operator"
configMapGenerator:
  - name: dashboard-database-cnpg
    files:
      - database-cnpg.json=../_sources/database/cnpg/charts/cluster/grafana-dashboard.json
  - name: dashboard-database-dragonfly
    files:
      - database-dragonfly.json=../_sources/database/dragonfly/monitoring/grafana-dashboard.json
