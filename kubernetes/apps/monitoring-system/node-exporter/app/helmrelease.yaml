---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name node-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: node-exporter
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: *name
    image:
      registry: quay.io
      repository: prometheus/node-exporter
    resources:
      requests:
        cpu: 23m
      limits:
        memory: 64M
    hostNetwork: false
    prometheus:
      monitor:
        enabled: true
        jobLabel: app.kubernetes.io/instance
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: nodename
          - action: replace
            regex: (.*)
            replacement: $1.homelab.internal:9100
            sourceLabels:
              - kubernetes_node
            targetLabel: instance
