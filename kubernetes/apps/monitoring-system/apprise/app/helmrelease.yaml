---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name apprise
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: gitops-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      apprise:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod: # this is a must for apprise
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/apprise-api
              tag: 1.2.0
            env:
              - name: TZ
                value: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: *name
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          webhook:
            image:
              repository: ghcr.io/camalot/apprise-webhook
              tag: 1.0.14
            env:
              APPRISE_URL: http://localhost:8000/notify/

    service:
      app:
        ports:
          http:
            port: 8000
            primary: true
          webhook:
            port: 8001
    route:
      app:
        hostnames: ["apprise.noirprime.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      app:
        existingClaim: *name
        globalMounts:
          - path: /config
            subPath: config
          - path: /attachments
            subPath: attachments
