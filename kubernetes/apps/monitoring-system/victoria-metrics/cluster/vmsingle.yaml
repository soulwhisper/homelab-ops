---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/operator.victoriametrics.com/vmsingle_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMSingle
metadata:
  name: victoria-metrics-vmsingle
spec:
  retentionPeriod: "14d"
  replicaCount: 1
  extraArgs:
    maxLabelsPerTimeseries: "50"
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 50Gi
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 6Gi
