---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victoria-metrics-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: vmsingle-victoria-metrics
        group: internal
        url: 1.1.1.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "vmsingle.noirprime.com"
          query-type: A
        conditions:
          - "[DNS_RCODE] == NOERROR"
      - name: vmalertmanager-victoria-metrics
        group: internal
        url: 1.1.1.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "vmalert.noirprime.com"
          query-type: A
        conditions:
          - "[DNS_RCODE] == NOERROR"
