---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victoria-metrics-cluster-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: vmagent-victoria-metrics-cluster
        group: internal
        url: "${DNS_HOST}" # until doh or dot
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "vmagent.noirprime.com"
          query-type: A
        conditions:
          # - "len([BODY]) == 0"
          - "[DNS_RCODE] == NOERROR"
      - name: vmalertmanager-victoria-metrics-cluster
        group: internal
        url: "${DNS_HOST}" # until doh or dot
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "vmalert.noirprime.com"
          query-type: A
        conditions:
          # - "len([BODY]) == 0"
          - "[DNS_RCODE] == NOERROR"
