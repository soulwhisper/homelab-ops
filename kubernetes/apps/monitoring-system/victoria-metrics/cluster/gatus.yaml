---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victoria-metrics-cluster-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: vmagent-victoria-metrics-cluster
        group: internal
        url: "https://vmagent.noirprime.com/
        interval: 1m
        client:
          dns-resolver: "tcp://${DNS_HOST}:53"
        conditions:
          - "[STATUS] == 200"
      - name: vmalertmanager-victoria-metrics-cluster
        group: internal
        url: "https://vmalert.noirprime.com/
        interval: 1m
        client:
          dns-resolver: "tcp://${DNS_HOST}:53"
        conditions:
          - "[STATUS] == 200"
