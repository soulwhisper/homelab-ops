---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: victoria-metrics
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        PUSHOVER_TOKEN: "{{ .pushover_homelab_token }}"
        PUSHOVER_USER_KEY: "{{ .pushover_user_key }}"
        SLACK_URL: "{{ .alertmanager_webhook }}"
        SLACK_CHANNEL: "{{ .alertmanager_channel }}"
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: slackapp
