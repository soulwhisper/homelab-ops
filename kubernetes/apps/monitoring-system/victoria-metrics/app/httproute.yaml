---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: victoria-metrics-dashboard
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: victoriametrics.png
    gethomepage.dev/name: VictoriaMetrics
    gethomepage.dev/group: Observability
    gethomepage.dev/pod-selector: app.kubernetes.io/name=vmsingle
spec:
  hostnames: ["vm.noirprime.com"]
  parentRefs:
    - name: internal
      namespace: networking-system
      sectionName: https
  rules:
    - backendRefs:
        - name: vmsingle-stack
          namespace: monitoring-system
          port: 8429
