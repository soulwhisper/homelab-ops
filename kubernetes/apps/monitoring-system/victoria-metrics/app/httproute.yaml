metadata:
  name: vmalertmanager
spec:
  hostnames: ["alert.noirprime.com"]
  parentRefs:
    - name: internal
      namespace: networking-system
      sectionName: https
  rules:
    - backendRefs:
        - name: vmalertmanager-victoria-metrics
          namespace: monitoring-system
          port: 9093
