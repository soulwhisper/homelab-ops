---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: victoria-metrics-crds
  namespace: monitoring-system
spec:
  interval: 1h
  url: https://github.com/VictoriaMetrics/helm-charts
  ref:
    tag: victoria-metrics-operator-crds-0.5.1
  ignore: |
    # exclude
    /*
    # include
    !/charts/victoria-metrics-operator/crd.yaml
---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: victoria-metrics-crds-patch
  namespace: monitoring-system
spec:
  sourceRef:
    kind: GitRepository
    name: victoria-metrics-crds
  interval: 1h
  prune: true
  wait: true
