---
metrics: true
debug: false

storage:
  type: postgres
  path: ${DB_URI}
  caching: true

ui:
  title: Status | Gatus
  header: Status

web:
  port: ${CUSTOM_WEB_PORT}

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: heartbeat
    group: external
    ui:
      hide-hostname: true
      hide-url: true
    url: ${STATUS_PAGE_HEARTBEAT_URL}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"

  - name: "*.noirprime.com"
    group: certificates
    url: "tls://gateway-ext.noirprime.com:443"
    interval: 24h
    conditions:
      - "[CONNECTED] == true"
      - "[CERTIFICATE_EXPIRATION] > 336h"
    alerts:
      - type: pushover
