---
web:
  port: ${GATUS_WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/soulwhisper
  link: https://github.com/soulwhisper
  buttons:
    - name: Github
      link: https://github.com/soulwhisper
    - name: Homelab
      link: https://github.com/soulwhisper/homelab-ops

endpoints:
  - name: flux-webhook
    group: infrastructure
    url: "https://flux-webhook.noirprime.com"
    interval: 1m
    conditions:
      - "[STATUS] == 404"
