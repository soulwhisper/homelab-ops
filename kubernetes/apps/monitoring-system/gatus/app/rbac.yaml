---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatus
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: &name gatus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *name
subjects:
  - kind: ServiceAccount
    name: *name
    namespace: monitoring-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gatus
  namespace: monitoring-system