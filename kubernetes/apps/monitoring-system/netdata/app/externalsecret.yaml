---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netdata
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        NETDATA_CLAIM_TOKEN: "{{ .cloud_token }}"
        NETDATA_CLAIM_ROOMS: "{{ .cloud_rooms }}"
  dataFrom:
    - extract:
        key: netdata
