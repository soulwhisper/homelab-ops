---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: grafana-crds
  namespace: monitoring-system
spec:
  interval: 1h
  url: https://github.com/grafana/grafana-operator
  ref:
    tag: v5.20.0
  ignore: |
    # exclude
    /*
    # include
    !/deploy/kustomize/base/crds.yaml
---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-crds
  namespace: monitoring-system
spec:
  sourceRef:
    kind: GitRepository
    name: grafana-crds
  interval: 1h
  prune: false
  force: true
  wait: true
