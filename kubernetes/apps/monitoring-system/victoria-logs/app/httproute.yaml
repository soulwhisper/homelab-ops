---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: victoria-logs-server
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: victoriametrics.png
    gethomepage.dev/name: Logs
    gethomepage.dev/group: Observability
    gethomepage.dev/pod-selector: app.kubernetes.io/name=victoria-logs-single
spec:
  hostnames:
    - logs.noirprime.com
  parentRefs:
    - name: internal
      namespace: networking-system
      sectionName: https
  rules:
    - backendRefs:
        - name: victoria-logs-server
          port: 9428
