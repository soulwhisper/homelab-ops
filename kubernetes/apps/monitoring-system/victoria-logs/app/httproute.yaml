---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &name victoria-logs-server
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: victoriametrics.png
    gethomepage.dev/name: VictoriaLogs
    gethomepage.dev/group: Observability
    gethomepage.dev/pod-selector: "app.kubernetes.io/name=victoria-logs-single"
spec:
  hostnames: ["logs.noirprime.com"]
  parentRefs:
    - name: kgateway-internal
      namespace: networking-system
      sectionName: https
  rules:
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /select/vmui/
    - backendRefs:
        - name: *name
          namespace: monitoring-system
          port: 9428
