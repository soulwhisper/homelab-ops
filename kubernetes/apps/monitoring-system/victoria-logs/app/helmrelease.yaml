---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name victoria-logs-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-logs-single

  values:
    server:
      fullnameOverride: *name
      retentionPeriod: 14d
      image:
        registry: "quay.io"
      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        size: 50Gi
      serviceMonitor:
        enabled: true
      route:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: victoriametrics.png
          gethomepage.dev/name: VictoriaLogs
          gethomepage.dev/group: Observability
        hostnames: ["logs.noirprime.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        matches:
          - path:
              type: Exact
              value: /
        filters:
          - type: URLRewrite
            urlRewrite:
              path:
                type: ReplaceFullPath
                replaceFullPath: /select/vmui/
