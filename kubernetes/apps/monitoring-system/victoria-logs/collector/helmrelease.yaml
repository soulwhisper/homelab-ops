---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name victoria-logs-collector
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-logs-collector

  values:
    fullnameOverride: *name
    remoteWrite:
      - url: "http://victoria-logs-server.monitoring-system.svc.cluster.local:9428"
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
