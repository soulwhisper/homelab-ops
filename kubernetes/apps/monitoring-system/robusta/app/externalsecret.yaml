---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: robusta
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        RUBUSTA_ID: "{{ .robusta_id }}"
        RUBUSTA_KEY: "{{ .robusta_key }}"
        RUBUSTA_TOKEN: "{{ .robusta_token }}"
  dataFrom:
    - extract:
        key: robusta
