---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deepflow
spec:
  interval: 30m
  chart:
    spec:
      chart: deepflow
      version: 6.5.012
      sourceRef:
        kind: HelmRepository
        name: deepflow
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    global:
      image:
        repository: deepflowce

    grafana:
      image:
        repository: deepflowce
      route:
        app:
          hostnames:
            - deepflow.noirprime.com
          parentRefs:
            - name: internal
              namespace: kube-system
              sectionName: https

    server:
      service:
        externalTrafficPolicy: Local

    inputs:
      integration:
        prometheus_extra_labels:
          enabled: true
