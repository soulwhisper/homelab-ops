---
autoDirectNodeRoutes: true
bandwidthManager:
  enabled: true
  bbr: true
bgpControlPlane:
  enabled: true
bpf:
  datapathMode: netkit
  masquerade: true
  tproxy: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cni:
  exclusive: false
devices: bond+
enableIPv4BIGTCP: true
endpointRoutes:
  enabled: true
hubble:
  enabled: false # hubble disabled, use ebpf monitoring instead
ipam:
  mode: "kubernetes"
ipv4NativeRoutingCIDR: 10.100.0.0/17
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: false # use bgp instead
loadBalancer:
  acceleration: native
  mode: hybrid
operator:
  rollOutPods: true
  prometheus:
    enabled: true
prometheus:
  enabled: true
rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
