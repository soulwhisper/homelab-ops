---
# :: enabled tunning
# BIGTCP, xdp, for Intel-x710(ice);
# Recommendation:netkit, host-routing, bbr, ebpf-backend-memory, ebpf-clock-probe;
# maglev-hashing, preallocate-maps;
# :: features
# hubble:disabled, hostLegacyRouting:disabled;
# ipam:kubernetes, watch:multi-pool;
# ::
# autoDirectNodeRoutes: true
bandwidthManager:
  enabled: true
  bbr: true
bgpControlPlane:
  enabled: true
bpf:
  datapathMode: netkit
  distributedLRU.enabled: true
  mapDynamicSizeRatio: 0.08
  masquerade: true
  preallocateMaps: true
bpfClockProbe: true
cluster:
  id: 1
  name: main
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cni:
  exclusive: false
dashboards:
  enabled: true
  annotations:
    grafana_folder: Cilium
devices: bond+
# enableIPv4BIGTCP: true  # disable for test only
# enableIPv6BIGTCP: true
enableRuntimeDeviceDetection: true
# endpointRoutes:
#   enabled: true
envoy:
  enabled: true
  rollOutPods: true
  prometheus:
     serviceMonitor:
       enabled: true
gatewayAPI:
  enabled: true
  enableAlpn: true
  xffNumTrustedHops: 1
hubble:
  enabled: false
#   eventQueueSize: 32768
#   metrics:
#     enabled:
#       - dns:query
#       - drop
#       - tcp
#       - flow
#       - port-distribution
#       - icmp
#       - http
#     serviceMonitor:
#       enabled: true
#     dashboards:
#       enabled: true
#   relay:
#     enabled: true
#     rollOutPods: true
#     prometheus:
#       serviceMonitor:
#         enabled: true
#   ui:
#     enabled: true
#     rollOutPods: true
ipam:
  mode: "kubernetes"
ipv4NativeRoutingCIDR: 10.100.0.0/17
ipv6:
  enabled: false
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
loadBalancer:
  acceleration: best-effort # native if not test
  algorithm: maglev
  mode: hybrid
maglev:
  tableSize: 65521
  hashSeed: 8zdzvOS4yeYFjkj8
operator:
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  replicas: 2
  rollOutPods: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
