---
autoDirectNodeRoutes: true
bandwidthManager:
  enabled: true
  bbr: true
bgpControlPlane:
  enabled: true
bpf:
  datapathMode: netkit
  events:
    monitorInterval: 10s
  masquerade: true
  preallocateMaps: true
bpfClockProbe: true
cluster:
  id: 1
  name: main
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cni:
  exclusive: false
dashboards:
  enabled: true
  annotations:
    grafana_folder: Cilium
devices: bond+
enableIPv4BIGTCP: true
enableIPv6BIGTCP: true
enableRuntimeDeviceDetection: true
endpointRoutes:
  enabled: true
envoy:
  enabled: true
  rollOutPods: true
gatewayAPI:
  enabled: true
  enableAlpn: true
  xffNumTrustedHops: 1
hubble:
  enabled: true
  eventQueueSize: 32768
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: true
    dashboards:
      enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      serviceMonitor:
        enabled: true
  ui:
    enabled: true
    rollOutPods: true
ipam:
  mode: "kubernetes"
ipv4:
  enabled: true
ipv4NativeRoutingCIDR: 10.100.0.0/17
ipv6:
  enabled: true
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: false # use bgp instead
loadBalancer:
  acceleration: native # ms-01, otherwise best-effort
  algorithm: maglev
  mode: hybrid
maglev:
  tableSize: 65521
  hashSeed: 8zdzvOS4yeYFjkj8
operator:
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  replicas: 2
  rollOutPods: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
