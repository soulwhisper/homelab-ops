---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  # chartRef:
  #   kind: OCIRepository
  #   name: cilium
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: 1.16.6
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:
    operator:
      tolerations: [] # ref:https://github.com/cilium/cilium/issues/28549
