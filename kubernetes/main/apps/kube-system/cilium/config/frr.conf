log syslog informational
! -*- bgp -*-
!
hostname ${config.networking.hostName}
password ${cfg.password}
frr defaults traditional
log file stdout
!
router bgp 65000
bgp ebgp-requires-policy
bgp router-id 10.10.0.1
maximum-paths 1
!
! Peer group for k8s
neighbor k8s peer-group
neighbor k8s remote-as 65001
neighbor k8s activate
neighbor k8s soft-reconfiguration inbound
neighbor k8s timers 15 45
neighbor k8s timers connect 15
! Neighbors for k8s
neighbor 10.10.0.11 peer-group k8s
neighbor 10.10.0.12 peer-group k8s
neighbor 10.10.0.13 peer-group k8s
!
address-family ipv4 unicast
redistribute connected
neighbor k8s activate
neighbor k8s route-map ALLOW-ALL in
neighbor k8s route-map ALLOW-ALL out
neighbor k8s next-hop-self
exit-address-family
!
route-map ALLOW-ALL permit 10
!
line vty
!