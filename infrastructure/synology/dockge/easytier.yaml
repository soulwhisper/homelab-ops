---
services:
  easytier:
    image: "easytier/easytier:latest"
    container_name: "easytier"
    restart: "unless-stopped"
    command: "-c /etc/easytier/config.toml --multi-thread"
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - "TZ=Asia/Shanghai"
    devices:
      - "/dev/net/tun:/dev/net/tun"
    volumes:
      - "/etc/machine-id:/etc/machine-id:ro"
      - "/volume1/docker/easytier:/etc/easytier"
