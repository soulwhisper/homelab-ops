# Apps: Dockge
# Storage: '/mnt/Arcanum/Apps'
# RegistryMirror: 'm.daocloud.io'

# only for hdd
# short test weekly, long test monthly
# influxdb user = `admin`, password = `password12345`

services:
  scrutiny:
    image: "ghcr.m.daocloud.io/analogj/scrutiny:master-omnibus"
    container_name: "scrutiny"
    restart: "unless-stopped"
    ports:
      - "9204:8080"
      # - "9205:8086"
    volumes:
      - "/mnt/Arcanum/Apps/scrutiny/config:/opt/scrutiny/config"
      - "/mnt/Arcanum/Apps/scrutiny/influxdb:/opt/scrutiny/influxdb"
      - "/run/udev:/run/udev:ro"
    cap_add:
      - "SYS_ADMIN"
      - "SYS_RAWIO"
    devices:
      - "/dev/sdc"
      - "/dev/sdd"
