# Apps:dockge
# Storage = '/mnt/Arcanum/Apps'

configs:
  config.json:
    content: |
      { "settings": { "port": 9202, "agentTimeStampServer": false } }

services:
  talos-api:
    image: "ghcr.io/siderolabs/discovery-service:latest"
    container_name: "talos-api"
    restart: "unless-stopped"
    ports:
      - "9300:3000/tcp"

  # meshcentral listens on port 4433 (AMT) and 9202 (https)
  meshcentral:
    image: "ghcr.io/ylianst/meshcentral:latest"
    container_name: "meshcentral"
    restart: "unless-stopped"
    network_mode: "host"
    configs:
      - source: "config.json"
        target: "/opt/meshcentral/meshcentral-data/config.json"
    volumes:
      - "/mnt/Arcanum/Apps/meshcentral/data:/opt/meshcentral/meshcentral-data"
