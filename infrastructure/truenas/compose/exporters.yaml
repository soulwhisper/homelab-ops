# Apps:dockge
# Storage = '/mnt/Arcanum/Apps'

services:
  node-exporter:
    image: "quay.io/prometheus/node-exporter:latest"
    container_name: "node-exporter"
    restart: "unless-stopped"
    command:
      - "--web.listen-address=:9101"
      - "--path.rootfs=/host"
      - "--collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)"
      - "--collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|erofs|sysfs|tracefs)$"
    cap_add:
      - "SYS_TIME"
    network_mode: "host"
    pid: "host"
    volumes:
      - "/:/host:ro,rslave"

  smartctl-exporter:
    image: "mirror.gcr.io/prometheuscommunity/smartctl-exporter:latest"
    container_name: "smartctl-exporter"
    restart: "unless-stopped"
    privileged: "true"
    user: "root"
    ports:
      - "9104:9633"
