# Apps:dockge
# Storage = '/mnt/Arcanum/Apps'
# DNS: unifi.noirprime.com A 10.20.0.10

configs:
  init-mongo.js:
    content: |
      db.getSiblingDB("unifi-db").createUser({user: "unifi", pwd: "unifi", roles: [{role: "dbOwner", db: "unifi-db"}]});
      db.getSiblingDB("unifi-db_stat").createUser({user: "unifi", pwd: "unifi", roles: [{role: "dbOwner", db: "unifi-db_stat"}]});

services:
  unifi-network:
    image: "lscr.io/linuxserver/unifi-network-application:latest"
    container_name: "unifi-network"
    restart: "unless-stopped"
    depends_on:
      - unifi-db
    ports:
      - "3478:3478/udp"
      - "8080:8080/tcp"
      - "8443:8443/tcp"
      - "10001:10001/udp"
    volumes:
      - "/mnt/Arcanum/Apps/unifi-network/config:/config"
    environment:
      - "TZ=Asia/Shanghai"
      - "MONGO_HOST=unifi-db"
      - "MONGO_PORT=27017"
      - "MONGO_DBNAME=unifi-db"
      - "MONGO_USER=unifi"
      - "MONGO_PASS=unifi"

  unifi-db:
    image: "mirror.gcr.io/mongo:7.0.25-jammy"
    container_name: "unifi-db"
    restart: "unless-stopped"
    configs:
      - source: "init-mongo.js"
        target: "/docker-entrypoint-initdb.d/init-mongo.js"
        mode: 644 # needed for 'mongo container on truenas'
    volumes:
      - "/mnt/Arcanum/Apps/unifi-network/mongo:/data/db"
