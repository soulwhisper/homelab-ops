---
apiVersion: v1alpha1
kind: RegistryAuthConfig
name: zot.noirprime.com
username: admin
password: ${ZOT_REGISTRY_PASS}
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: docker.io
endpoints:
  - url: https://docker.m.daocloud.io
  - url: https://mirror.gcr.io
  - url: https://zot.noirprime.com/docker.io
    overridePath: true
skipFallback: true
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: gcr.io
endpoints:
  - url: https://gcr.m.daocloud.io
  - url: https://zot.noirprime.com/gcr.io
    overridePath: true
skipFallback: true
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: ghcr.io
endpoints:
  - url: https://ghcr.m.daocloud.io
  - url: https://zot.noirprime.com/ghcr.io
    overridePath: true
skipFallback: true
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: registry.k8s.io
endpoints:
  - url: https://k8s.m.daocloud.io
  - url: https://zot.noirprime.com/registry.k8s.io
    overridePath: true
skipFallback: true
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: quay.io
endpoints:
  - url: https://quay.m.daocloud.io
  - url: https://zot.noirprime.com/quay.io
    overridePath: true
skipFallback: true
